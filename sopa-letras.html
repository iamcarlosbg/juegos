<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sopa de Letras</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase y Configuraci√≥n -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="config.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        const WordSearch = () => {
          const [grid, setGrid] = useState([]);
          const [words, setWords] = useState([]);
          const [foundWords, setFoundWords] = useState([]);
          const [selectedCells, setSelectedCells] = useState([]);
          const [gameStarted, setGameStarted] = useState(false);
          const [difficulty, setDifficulty] = useState(null);
          const [score, setScore] = useState(0);
          const [wordLists, setWordLists] = useState(null);
          const [selectedTheme, setSelectedTheme] = useState(null);
          const [showThemeSelector, setShowThemeSelector] = useState(false);
          const [isDragging, setIsDragging] = useState(false);
          const [dragStart, setDragStart] = useState(null);
          const [isFullscreen, setIsFullscreen] = useState(false);

          const toggleFullscreen = () => {
            if (!document.fullscreenElement) {
              document.documentElement.requestFullscreen();
              setIsFullscreen(true);
            } else {
              document.exitFullscreen();
              setIsFullscreen(false);
            }
          };

          useEffect(() => {
            const handleFullscreenChange = () => {
              setIsFullscreen(!!document.fullscreenElement);
            };
            
            document.addEventListener('fullscreenchange', handleFullscreenChange);
            return () => document.removeEventListener('fullscreenchange', handleFullscreenChange);
          }, []);

          // Cargar palabras del archivo JSON
          useEffect(() => {
            fetch('palabras-sopa.json')
              .then(response => response.json())
              .then(data => setWordLists(data.temas))
              .catch(error => {
                console.error('Error cargando palabras:', error);
                // Palabras de respaldo si no se puede cargar el archivo
                setWordLists({
                  general: {
                    facil: ['GATO', 'PERRO', 'CASA', 'SOL', 'MAR'],
                    medio: ['AVION', 'LIBRO', 'ARBOL', 'FLOR', 'MESA', 'SILLA'],
                    dificil: ['MARIPOSA', 'ELEFANTE', 'DINOSAURIO', 'MONTA√ëA', 'COMPUTADORA']
                  }
                });
              });
          }, []);

          const getRandomWords = (theme, level) => {
            if (!wordLists) return [];
            
            let allWords = [];
            
            if (theme === 'todas') {
              // Mezclar palabras de todos los temas
              Object.keys(wordLists).forEach(themeName => {
                if (wordLists[themeName][level]) {
                  allWords = [...allWords, ...wordLists[themeName][level]];
                }
              });
            } else {
              // Usar palabras del tema seleccionado
              allWords = [...(wordLists[theme]?.[level] || [])];
            }
            
            // Mezclar completamente el array
            for (let i = allWords.length - 1; i > 0; i--) {
              const j = Math.floor(Math.random() * (i + 1));
              [allWords[i], allWords[j]] = [allWords[j], allWords[i]];
            }
            
            // Seleccionar n√∫mero de palabras seg√∫n dificultad
            const count = level === 'facil' ? 5 : level === 'medio' ? 6 : 7;
            return allWords.slice(0, Math.min(count, allWords.length));
          };

          const generateGrid = (wordList, size) => {
            const newGrid = Array(size).fill(null).map(() => Array(size).fill(''));
            const placedWords = [];

            wordList.forEach(word => {
              let placed = false;
              let attempts = 0;

              while (!placed && attempts < 100) {
                const direction = Math.random() > 0.5 ? 'horizontal' : 'vertical';
                const row = Math.floor(Math.random() * size);
                const col = Math.floor(Math.random() * size);

                if (direction === 'horizontal' && col + word.length <= size) {
                  let canPlace = true;
                  for (let i = 0; i < word.length; i++) {
                    if (newGrid[row][col + i] !== '' && newGrid[row][col + i] !== word[i]) {
                      canPlace = false;
                      break;
                    }
                  }
                  if (canPlace) {
                    const positions = [];
                    for (let i = 0; i < word.length; i++) {
                      newGrid[row][col + i] = word[i];
                      positions.push(`${row}-${col + i}`);
                    }
                    placedWords.push({ word, positions });
                    placed = true;
                  }
                } else if (direction === 'vertical' && row + word.length <= size) {
                  let canPlace = true;
                  for (let i = 0; i < word.length; i++) {
                    if (newGrid[row + i][col] !== '' && newGrid[row + i][col] !== word[i]) {
                      canPlace = false;
                      break;
                    }
                  }
                  if (canPlace) {
                    const positions = [];
                    for (let i = 0; i < word.length; i++) {
                      newGrid[row + i][col] = word[i];
                      positions.push(`${row + i}-${col}`);
                    }
                    placedWords.push({ word, positions });
                    placed = true;
                  }
                }
                attempts++;
              }
            });

            for (let i = 0; i < size; i++) {
              for (let j = 0; j < size; j++) {
                if (newGrid[i][j] === '') {
                  newGrid[i][j] = String.fromCharCode(65 + Math.floor(Math.random() * 26));
                }
              }
            }

            return { grid: newGrid, words: placedWords };
          };

          const startGame = (level, theme) => {
            setDifficulty(level);
            setSelectedTheme(theme);
            const size = level === 'facil' ? 8 : level === 'medio' ? 10 : 12;
            const selectedWords = getRandomWords(theme, level);
            const { grid: newGrid, words: placedWords } = generateGrid(selectedWords, size);
            setGrid(newGrid);
            setWords(placedWords);
            setFoundWords([]);
            setSelectedCells([]);
            setGameStarted(true);
            setScore(0);
          };

          const playAgain = () => {
            startGame(difficulty, selectedTheme);
          };

          const selectDifficulty = (level) => {
            setDifficulty(level);
            setShowThemeSelector(true);
          };

          const handleCellStart = (row, col) => {
            setIsDragging(true);
            setDragStart({ row, col });
            setSelectedCells([`${row}-${col}`]);
          };

          const handleCellMove = (row, col) => {
            if (!isDragging || !dragStart) return;
            
            const cellId = `${row}-${col}`;
            
            // Verificar si el movimiento es en l√≠nea recta (horizontal, vertical o diagonal)
            const rowDiff = Math.abs(row - dragStart.row);
            const colDiff = Math.abs(col - dragStart.col);
            
            // Solo permitir l√≠neas rectas
            if (rowDiff !== 0 && colDiff !== 0 && rowDiff !== colDiff) return;
            
            // Construir el array de celdas seleccionadas
            const newSelected = [];
            const steps = Math.max(rowDiff, colDiff);
            const rowStep = rowDiff === 0 ? 0 : (row - dragStart.row) / steps;
            const colStep = colDiff === 0 ? 0 : (col - dragStart.col) / steps;
            
            for (let i = 0; i <= steps; i++) {
              const currentRow = dragStart.row + Math.round(i * rowStep);
              const currentCol = dragStart.col + Math.round(i * colStep);
              newSelected.push(`${currentRow}-${currentCol}`);
            }
            
            setSelectedCells(newSelected);
          };

          const handleCellEnd = () => {
            if (!isDragging) return;
            
            setIsDragging(false);
            
            // Verificar si se encontr√≥ alguna palabra
            let wordFound = false;
            words.forEach(wordObj => {
              if (foundWords.includes(wordObj.word)) return;
              
              // Verificar si las celdas seleccionadas coinciden con la palabra
              const positions = wordObj.positions;
              const selectedSet = new Set(selectedCells);
              const positionsSet = new Set(positions);
              
              // Verificar coincidencia exacta (en cualquier direcci√≥n)
              if (selectedCells.length === positions.length) {
                const allMatch = positions.every(pos => selectedSet.has(pos));
                const allMatchReverse = selectedCells.every(pos => positionsSet.has(pos));
                
                if (allMatch || allMatchReverse) {
                  setFoundWords([...foundWords, wordObj.word]);
                  setScore(s => s + 20);
                  wordFound = true;
                }
              }
            });
            
            // Limpiar selecci√≥n si no se encontr√≥ palabra
            if (!wordFound) {
              setSelectedCells([]);
            }
            
            setDragStart(null);
          };

          if (!wordLists) {
            return (
              <div className="min-h-screen bg-gradient-to-b from-green-400 to-teal-500 p-4 flex items-center justify-center">
                <div className="text-white text-2xl">Cargando palabras...</div>
              </div>
            );
          }

          if (!gameStarted && !showThemeSelector) {
            return (
              <div className="min-h-screen bg-gradient-to-b from-green-400 to-teal-500 p-4">
                <div className="max-w-4xl mx-auto text-white">
                  <a
                    href="index.html"
                    className="mb-4 inline-block bg-white text-teal-600 px-4 py-2 rounded-lg font-bold no-underline"
                  >
                    üè† Volver al Men√∫
                  </a>
                  
                  <h2 className="text-4xl font-bold mb-8 text-center">Sopa de Letras üî§</h2>
                  <p className="text-xl text-center mb-8">Elige tu nivel de dificultad:</p>
                  
                  <div className="grid md:grid-cols-3 gap-6">
                    <button
                      onClick={() => selectDifficulty('facil')}
                      className="bg-green-500 hover:bg-green-600 rounded-xl p-8"
                    >
                      <h3 className="text-3xl font-bold mb-2">üòä F√°cil</h3>
                      <p className="text-sm">Palabras cortas</p>
                      <p className="text-sm">Cuadr√≠cula 8√ó8</p>
                    </button>
                    
                    <button
                      onClick={() => selectDifficulty('medio')}
                      className="bg-yellow-500 hover:bg-yellow-600 rounded-xl p-8"
                    >
                      <h3 className="text-3xl font-bold mb-2">ü§î Medio</h3>
                      <p className="text-sm">Palabras medianas</p>
                      <p className="text-sm">Cuadr√≠cula 10√ó10</p>
                    </button>
                    
                    <button
                      onClick={() => selectDifficulty('dificil')}
                      className="bg-red-500 hover:bg-red-600 rounded-xl p-8"
                    >
                      <h3 className="text-3xl font-bold mb-2">üî• Dif√≠cil</h3>
                      <p className="text-sm">Palabras largas</p>
                      <p className="text-sm">Cuadr√≠cula 12√ó12</p>
                    </button>
                  </div>
                </div>
              </div>
            );
          }

          if (!gameStarted && showThemeSelector) {
            const themes = [
              { id: 'todas', name: 'Todas (Mezcla)', emoji: 'üé≤' },
              { id: 'animales', name: 'Animales', emoji: 'ü¶Å' },
              { id: 'colores', name: 'Colores', emoji: 'üé®' },
              { id: 'comida', name: 'Comida', emoji: 'üçï' },
              { id: 'naturaleza', name: 'Naturaleza', emoji: 'üå≥' },
              { id: 'objetos', name: 'Objetos', emoji: 'üì¶' },
              { id: 'deportes', name: 'Deportes', emoji: '‚öΩ' },
              { id: 'escuela', name: 'Escuela', emoji: 'üìö' },
              { id: 'transporte', name: 'Transporte', emoji: 'üöó' }
            ];

            return (
              <div className="min-h-screen bg-gradient-to-b from-green-400 to-teal-500 p-4">
                <div className="max-w-5xl mx-auto text-white">
                  <button
                    onClick={() => {
                      setShowThemeSelector(false);
                      setDifficulty(null);
                    }}
                    className="mb-4 bg-white text-teal-600 px-4 py-2 rounded-lg font-bold"
                  >
                    ‚Üê Volver a Niveles
                  </button>
                  
                  <h2 className="text-4xl font-bold mb-4 text-center">Elige una tem√°tica üéØ</h2>
                  <p className="text-xl text-center mb-8">Nivel: {difficulty === 'facil' ? 'F√°cil üòä' : difficulty === 'medio' ? 'Medio ü§î' : 'Dif√≠cil üî•'}</p>
                  
                  <div className="grid md:grid-cols-3 gap-4">
                    {themes.map(theme => (
                      <button
                        key={theme.id}
                        onClick={() => startGame(difficulty, theme.id)}
                        className="bg-white bg-opacity-20 hover:bg-opacity-30 rounded-xl p-6 transform transition hover:scale-105"
                      >
                        <div className="text-5xl mb-2">{theme.emoji}</div>
                        <h3 className="text-xl font-bold">{theme.name}</h3>
                      </button>
                    ))}
                  </div>
                </div>
              </div>
            );
          }

          const allWordsFound = foundWords.length === words.length;

          return (
            <div className="min-h-screen bg-gradient-to-b from-green-400 to-teal-500 p-4">
              <div className={`mx-auto text-white ${isFullscreen ? 'max-w-7xl' : 'max-w-6xl'}`}>
                <div className="flex justify-between items-center mb-4">
                  <a
                    href="index.html"
                    className={`bg-white text-teal-600 px-4 py-2 rounded-lg font-bold no-underline ${isFullscreen ? 'text-xl' : ''}`}
                  >
                    üè† Men√∫
                  </a>
                  <div className={`font-bold ${isFullscreen ? 'text-4xl' : 'text-2xl'}`}>Puntos: {score}</div>
                  <button
                    onClick={toggleFullscreen}
                    className={`bg-white text-teal-600 px-4 py-2 rounded-lg font-bold ${isFullscreen ? 'text-xl' : ''}`}
                  >
                    {isFullscreen ? 'üóó Salir' : '‚õ∂ Ampliar'}
                  </button>
                </div>

                {allWordsFound && (
                  <div className="bg-green-500 text-white text-center p-4 rounded-xl mb-4">
                    <h3 className="text-3xl font-bold mb-2">¬°Felicidades! üéâ</h3>
                    <p className="text-xl">¬°Encontraste todas las palabras!</p>
                    <div className="flex gap-4 justify-center mt-4 flex-wrap">
                      <button
                        onClick={() => {
                          if (typeof window.showGameOver === 'function') {
                            window.showGameOver(score, difficulty || "Normal");
                          }
                        }}
                        className="bg-yellow-400 text-gray-900 px-6 py-2 rounded-lg font-bold"
                      >
                        üíæ Guardar Puntuaci√≥n
                      </button>
                      <button
                        onClick={playAgain}
                        className="bg-white text-green-600 px-6 py-2 rounded-lg font-bold"
                      >
                        Otra Sopa (misma dificultad)
                      </button>
                      <button
                        onClick={() => {
                          setGameStarted(false);
                          setShowThemeSelector(false);
                          setDifficulty(null);
                        }}
                        className="bg-white text-green-600 px-6 py-2 rounded-lg font-bold"
                      >
                        Cambiar Nivel o Tema
                      </button>
                    </div>
                  </div>
                )}

                <div className="grid lg:grid-cols-4 gap-6">
                  <div className="lg:col-span-3">
                    <div className="bg-white rounded-xl p-4 inline-block">
                      <div 
                        className="grid gap-1 select-none" 
                        style={{ gridTemplateColumns: `repeat(${grid.length}, minmax(0, 1fr))` }}
                        onMouseLeave={handleCellEnd}
                        onTouchEnd={handleCellEnd}
                      >
                        {grid.map((row, i) =>
                          row.map((cell, j) => {
                            const cellId = `${i}-${j}`;
                            const isSelected = selectedCells.includes(cellId);
                            const isPartOfFoundWord = words.some(
                              w => foundWords.includes(w.word) && w.positions.includes(cellId)
                            );

                            return (
                              <div
                                key={cellId}
                                onMouseDown={() => handleCellStart(i, j)}
                                onMouseEnter={() => handleCellMove(i, j)}
                                onMouseUp={handleCellEnd}
                                onTouchStart={(e) => {
                                  e.preventDefault();
                                  handleCellStart(i, j);
                                }}
                                onTouchMove={(e) => {
                                  e.preventDefault();
                                  const touch = e.touches[0];
                                  const element = document.elementFromPoint(touch.clientX, touch.clientY);
                                  if (element && element.dataset.row && element.dataset.col) {
                                    handleCellMove(parseInt(element.dataset.row), parseInt(element.dataset.col));
                                  }
                                }}
                                onTouchEnd={(e) => {
                                  e.preventDefault();
                                  handleCellEnd();
                                }}
                                data-row={i}
                                data-col={j}
                                className={`font-bold rounded transition flex items-center justify-center cursor-pointer ${
                                  isFullscreen ? 'w-16 h-16 text-2xl' : 'w-10 h-10 text-lg'
                                } ${
                                  isPartOfFoundWord
                                    ? 'bg-green-400 text-white'
                                    : isSelected
                                    ? 'bg-blue-400 text-white'
                                    : 'bg-gray-100 text-gray-800 hover:bg-gray-200'
                                }`}
                              >
                                {cell}
                              </div>
                            );
                          })
                        )}
                      </div>
                    </div>
                  </div>

                  <div className="bg-white bg-opacity-20 rounded-xl p-6">
                    <h3 className={`font-bold mb-4 ${isFullscreen ? 'text-3xl' : 'text-2xl'}`}>Palabras a encontrar:</h3>
                    <ul className="space-y-2">
                      {words.map(wordObj => (
                        <li
                          key={wordObj.word}
                          className={`font-bold ${isFullscreen ? 'text-2xl' : 'text-xl'} ${
                            foundWords.includes(wordObj.word)
                              ? 'line-through text-green-300'
                              : 'text-white'
                          }`}
                        >
                          {foundWords.includes(wordObj.word) ? '‚úì' : '‚óã'} {wordObj.word}
                        </li>
                      ))}
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<WordSearch />);
    </script>




    <!-- Pantalla de Game Over -->
    <div id="gameOverScreen" class="hidden fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center p-4 z-50">
        <div class="max-w-2xl w-full bg-white rounded-3xl p-8 shadow-2xl">
            <div class="text-center mb-6">
                <div class="text-6xl mb-4">üéÆ</div>
                <h1 class="text-5xl font-bold text-red-600 mb-4">GAME OVER</h1>
                <div class="bg-gradient-to-r from-blue-100 to-purple-100 rounded-xl p-6 mb-6">
                    <div class="text-4xl font-bold text-gray-800 mb-2">üéØ Puntuaci√≥n Final</div>
                    <div class="text-6xl font-bold text-blue-600" id="finalScore">0</div>
                </div>
            </div>

            <!-- Formulario de nombre -->
            <div class="bg-yellow-50 border-4 border-yellow-400 rounded-xl p-6 mb-6">
                <h2 class="text-2xl font-bold text-yellow-800 mb-4">üèÜ ¬°Guarda tu r√©cord!</h2>
                <input 
                    type="text" 
                    id="playerName" 
                    maxlength="15"
                    class="w-full text-2xl font-bold text-center border-4 border-yellow-500 rounded-xl p-3 mb-4 uppercase"
                    placeholder="TU NOMBRE"
                >
                <button 
                    onclick="saveGameScore()" 
                    class="w-full bg-gradient-to-r from-yellow-400 to-orange-500 text-white font-bold text-xl py-4 rounded-xl shadow-lg hover:shadow-xl transform hover:scale-105 transition"
                >
                    üíæ GUARDAR PUNTUACI√ìN
                </button>
            </div>

            <!-- Ranking -->
            <div id="rankingSection" class="hidden">
                <div class="bg-gradient-to-r from-purple-100 to-pink-100 rounded-xl p-6 mb-6">
                    <h2 class="text-3xl font-bold text-purple-800 mb-4">üìä Tu Posici√≥n</h2>
                    <div id="playerRankInfo" class="text-2xl font-bold text-gray-800 mb-4"></div>
                    <div id="topScoresEnd" class="space-y-2 max-h-96 overflow-y-auto"></div>
                </div>
            </div>

            <div class="flex gap-4 justify-center mt-6">
                <button onclick="location.reload()" class="bg-blue-500 hover:bg-blue-600 text-white font-bold px-8 py-4 rounded-xl text-xl">
                    üîÑ Jugar de Nuevo
                </button>
                <a href="index.html" class="bg-gray-500 hover:bg-gray-600 text-white font-bold px-8 py-4 rounded-xl text-xl inline-block">
                    üè† Inicio
                </a>
            </div>
        </div>
    </div>

<script>
// ===== SISTEMA DE RANKING CON FIREBASE =====
let useFirebase = false;
const GAME_NAME = 'sopa-letras';

window.addEventListener('load', async function() {
    if (typeof initFirebase === 'function') {
        useFirebase = await initFirebase(GAME_NAME);
        await loadInitialScores();
    }
});

async function loadInitialScores() {
    const startScores = document.getElementById('topScoresStart');
    if (startScores) {
        await displayTopScores('topScoresStart');
    }
}

async function displayTopScores(containerId, highlightName = null, highlightScore = null) {
    let scores = [];
    
    if (useFirebase && typeof getTopScoresFromFirebase === 'function') {
        scores = await getTopScoresFromFirebase(100);
    } else {
        scores = JSON.parse(localStorage.getItem(`scores_${GAME_NAME}`) || '[]');
    }
    
    const container = document.getElementById(containerId);
    if (!container) return;
    
    if (scores.length === 0) {
        container.innerHTML = '<p class="text-gray-500 text-center py-4">No hay r√©cords a√∫n. ¬°S√© el primero!</p>';
        return;
    }
    
    const top10 = scores.slice(0, 10);
    container.innerHTML = top10.map((score, index) => {
        const isHighlight = score.name === highlightName && score.score === highlightScore;
        const rankEmoji = index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : `${index + 1}.`;
        const date = score.date ? new Date(score.date).toLocaleDateString('es-ES') : 'Hoy';
        
        return `
            <div class="flex justify-between items-center p-3 rounded-lg ${isHighlight ? 'bg-yellow-200 border-4 border-yellow-500' : 'bg-white'} shadow mb-2">
                <div class="flex items-center gap-3">
                    <span class="text-2xl font-bold w-12">${rankEmoji}</span>
                    <div>
                        <div class="font-bold text-lg ${isHighlight ? 'text-yellow-800' : 'text-gray-800'}">${score.name}</div>
                        <div class="text-sm text-gray-600">${score.level || 'Normal'} ‚Ä¢ ${date}</div>
                    </div>
                </div>
                <div class="text-2xl font-bold ${isHighlight ? 'text-yellow-800' : 'text-blue-600'}">${score.score}</div>
            </div>
        `;
    }).join('');
}

async function savePlayerScore(playerName, finalScore, levelName = 'Normal') {
    if (!playerName) {
        alert('Por favor ingresa tu nombre');
        return false;
    }
    
    const scoreData = {
        name: playerName.substring(0, 15).toUpperCase(),
        score: parseInt(finalScore),
        level: levelName,
        date: new Date().toISOString()
    };
    
    if (useFirebase && typeof saveScoreToFirebase === 'function') {
        await saveScoreToFirebase(scoreData.name, scoreData.score, scoreData.level, GAME_NAME);
    } else {
        let scores = JSON.parse(localStorage.getItem(`scores_${GAME_NAME}`) || '[]');
        scores.push(scoreData);
        scores.sort((a, b) => b.score - a.score);
        scores = scores.slice(0, 100);
        localStorage.setItem(`scores_${GAME_NAME}`, JSON.stringify(scores));
    }
    
    return true;
}

async function displayPlayerRank(playerName, playerScore) {
    let scores = [];
    if (useFirebase && typeof getTopScoresFromFirebase === 'function') {
        scores = await getTopScoresFromFirebase(100);
    } else {
        scores = JSON.parse(localStorage.getItem(`scores_${GAME_NAME}`) || '[]');
    }
    
    const playerRank = scores.findIndex(s => s.name === playerName && s.score === playerScore) + 1;
    
    const rankInfo = document.getElementById('playerRankInfo');
    if (rankInfo) {
        rankInfo.innerHTML = `
            <div class="text-4xl mb-2">üéñÔ∏è</div>
            <div>Posici√≥n: <span class="text-purple-600">#${playerRank}</span> de ${scores.length}</div>
        `;
    }
    
    await displayTopScores('topScoresEnd', playerName, playerScore);
    
    const rankingSection = document.getElementById('rankingSection');
    if (rankingSection) {
        rankingSection.classList.remove('hidden');
    }
}

    <script>
    // ===== FUNCIONES DE RANKING =====
    let currentFinalScore = 0;
    let currentLevel = 'Normal';

    async function saveGameScore() {
        const playerName = document.getElementById('playerName')?.value?.trim().toUpperCase();
        
        if (!playerName) {
            alert('Por favor ingresa tu nombre');
            return;
        }
        
        // Intentar obtener la puntuaci√≥n de diferentes fuentes
        const score = currentFinalScore || 
                     (typeof gameState !== 'undefined' ? gameState.score : 0) ||
                     (typeof score !== 'undefined' ? score : 0) ||
                     0;
        
        // Intentar obtener el nivel de diferentes fuentes
        const level = currentLevel ||
                     (typeof gameState !== 'undefined' && gameState.level ? 
                      (typeof levelConfig !== 'undefined' ? levelConfig[gameState.level]?.name : gameState.level) : 'Normal');
        
        console.log('üíæ Guardando puntuaci√≥n:', { playerName, score, level, game: GAME_NAME });
        
        // Guardar usando Firebase (funci√≥n global definida en el script de inicializaci√≥n)
        try {
            const saved = await savePlayerScore(playerName, score, level);
            
            if (saved !== false) {
                console.log('‚úÖ Puntuaci√≥n guardada correctamente');
                await displayPlayerRank(playerName, score);
                
                // Deshabilitar bot√≥n
                const saveButton = document.querySelector('button[onclick="saveGameScore()"]');
                if (saveButton) saveButton.disabled = true;
                document.getElementById('playerName').disabled = true;
            } else {
                console.warn('‚ö†Ô∏è No se pudo guardar en Firebase, guardado en localStorage');
            }
        } catch (error) {
            console.error('‚ùå Error al guardar:', error);
            alert('Error al guardar la puntuaci√≥n. Int√©ntalo de nuevo.');
        }
    }

    function showGameOver(score, level = 'Normal') {
        currentFinalScore = score;
        currentLevel = level;
        
        console.log('üéÆ Game Over:', { score, level });
        
        document.getElementById('finalScore').textContent = score.toLocaleString();
        document.getElementById('gameOverScreen').classList.remove('hidden');
        
        // Auto-focus en el input
        setTimeout(() => {
            document.getElementById('playerName')?.focus();
        }, 100);
    }

    // Permitir guardar con Enter
    document.addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && !document.getElementById('gameOverScreen').classList.contains('hidden')) {
            saveGameScore();
        }
    });
    </script>
