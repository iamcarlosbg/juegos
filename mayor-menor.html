    <script type="text/babel">
        const { useState, useEffect } = React;
        
        const MayorMenor = () => {
          const [level, setLevel] = useState(null);
          const [gameStarted, setGameStarted] = useState(false);
          const [score, setScore] = useState(0);
          const [lives, setLives] = useState(3);
          const [streak, setStreak] = useState(0);
          const [bestStreak, setBestStreak] = useState(0);
          const [timeLeft, setTimeLeft] = useState(8);
          const [baseTime, setBaseTime] = useState(8);
          const [question, setQuestion] = useState(null);
          const [feedback, setFeedback] = useState(null);
          const [gameOver, setGameOver] = useState(false);

          const levels = {
            facil: { range: 20, useOperations: false, label: 'N√∫meros hasta 20' },
            medio: { range: 50, useOperations: true, simple: true, label: 'Operaciones simples' },
            dificil: { range: 100, useOperations: true, simple: false, label: 'Operaciones complejas' }
          };

          const generateQuestion = (levelConfig) => {
            const questionTypes = ['mayor', 'menor'];
            const type = questionTypes[Math.floor(Math.random() * questionTypes.length)];
            
            let leftValue, rightValue, leftDisplay, rightDisplay;

            if (!levelConfig.useOperations) {
              // Solo n√∫meros - asegurar que sean diferentes
              do {
                leftValue = Math.floor(Math.random() * levelConfig.range) + 1;
                rightValue = Math.floor(Math.random() * levelConfig.range) + 1;
              } while (leftValue === rightValue);
              
              leftDisplay = leftValue.toString();
              rightDisplay = rightValue.toString();
            } else {
              // Con operaciones
              const ops = ['+', '-'];
              if (!levelConfig.simple) ops.push('√ó');
              
              // Lado izquierdo
              if (Math.random() > 0.5) {
                leftValue = Math.floor(Math.random() * (levelConfig.range / 2)) + 1;
                leftDisplay = leftValue.toString();
              } else {
                const op = ops[Math.floor(Math.random() * ops.length)];
                let a, b;
                if (op === '+') {
                  a = Math.floor(Math.random() * 20) + 1;
                  b = Math.floor(Math.random() * 20) + 1;
                  leftValue = a + b;
                  leftDisplay = `${a} + ${b}`;
                } else if (op === '-') {
                  a = Math.floor(Math.random() * 30) + 10;
                  b = Math.floor(Math.random() * a);
                  leftValue = a - b;
                  leftDisplay = `${a} - ${b}`;
                } else {
                  a = Math.floor(Math.random() * 10) + 1;
                  b = Math.floor(Math.random() * 10) + 1;
                  leftValue = a * b;
                  leftDisplay = `${a} √ó ${b}`;
                }
              }
              
              // Lado derecho
              if (Math.random() > 0.5) {
                rightValue = Math.floor(Math.random() * (levelConfig.range / 2)) + 1;
                rightDisplay = rightValue.toString();
              } else {
                const op = ops[Math.floor(Math.random() * ops.length)];
                let a, b;
                if (op === '+') {
                  a = Math.floor(Math.random() * 20) + 1;
                  b = Math.floor(Math.random() * 20) + 1;
                  rightValue = a + b;
                  rightDisplay = `${a} + ${b}`;
                } else if (op === '-') {
                  a = Math.floor(Math.random() * 30) + 10;
                  b = Math.floor(Math.random() * a);
                  rightValue = a - b;
                  rightDisplay = `${a} - ${b}`;
                } else {
                  a = Math.floor(Math.random() * 10) + 1;
                  b = Math.floor(Math.random() * 10) + 1;
                  rightValue = a * b;
                  rightDisplay = `${a} √ó ${b}`;
                }
              }
            }

            let correctAnswer;
            if (type === 'mayor') {
              correctAnswer = leftValue > rightValue ? 'left' : 'right';
            } else {
              correctAnswer = leftValue < rightValue ? 'left' : 'right';
            }

            return {
              type,
              leftDisplay,
              rightDisplay,
              leftValue,
              rightValue,
              correctAnswer
            };
          };

          const startGame = (selectedLevel) => {
            setLevel(selectedLevel);
            setGameStarted(true);
            setScore(0);
            setLives(3);
            setStreak(0);
            setGameOver(false);
            setBaseTime(8);
            const newQuestion = generateQuestion(levels[selectedLevel]);
        setTimeout(() => { document.getElementById('answer')?.focus() || document.getElementById('userAnswer')?.focus(); }, 50);
            setQuestion(newQuestion);
            setTimeLeft(8);
            setFeedback(null);
          };

          const checkAnswer = (answer) => {
            if (feedback) return;

            if (answer === question.correctAnswer) {
              const newStreak = streak + 1;
              setStreak(newStreak);
              if (newStreak > bestStreak) setBestStreak(newStreak);
              setScore(s => s + 10 + (newStreak * 3));
              setFeedback('correct');
              
              const newBaseTime = Math.max(2, 8 - Math.floor(newStreak / 5));
              setBaseTime(newBaseTime);
              
              setTimeout(() => {
                const newQuestion = generateQuestion(levels[level]);
        setTimeout(() => { document.getElementById('answer')?.focus() || document.getElementById('userAnswer')?.focus(); }, 50);
                setQuestion(newQuestion);
                setTimeLeft(newBaseTime);
                setFeedback(null);
              }, 600);
            } else {
              setStreak(0);
              setLives(l => l - 1);
              setFeedback('incorrect');
              
              if (lives <= 1) {
                setGameOver(true);
              } else {
                setTimeout(() => {
                  const newQuestion = generateQuestion(levels[level]);
        setTimeout(() => { document.getElementById('answer')?.focus() || document.getElementById('userAnswer')?.focus(); }, 50);
                  setQuestion(newQuestion);
                  setTimeLeft(8);
                  setBaseTime(8);
                  setFeedback(null);
                }, 800);
              }
            }
          };

          useEffect(() => {
            if (!gameStarted || gameOver || feedback) return;

            const timer = setInterval(() => {
              setTimeLeft(t => {
                if (t <= 1) {
                  setStreak(0);
                  setLives(l => l - 1);
                  setFeedback('timeout');
                  setBaseTime(8);
                  
                  if (lives <= 1) {
                    setGameOver(true);
                  } else {
                    setTimeout(() => {
                      const newQuestion = generateQuestion(levels[level]);
                      setQuestion(newQuestion);
                      setTimeLeft(8);
                      setFeedback(null);
                    }, 1000);
                  }
                  return 0;
                }
                return t - 1;
              });
            }, 1000);

            return () => clearInterval(timer);
          }, [gameStarted, gameOver, feedback, lives, level]);

          if (!gameStarted) {
            return (
              <div className="min-h-screen bg-gradient-to-b from-purple-400 to-purple-600 p-4">
                <div className="max-w-4xl mx-auto text-white">
                  <a href="matematicas-menu.html" className="mb-4 inline-block bg-white text-purple-600 px-4 py-2 rounded-lg font-bold">
                    ‚Üê Volver a Matem√°ticas
                  </a>
                  
                  <h2 className="text-5xl font-bold mb-4 text-center">Mayor o Menor ‚öñÔ∏è</h2>
                  <p className="text-2xl text-center mb-8">¬°Compara y elige r√°pido!</p>
                  
                  <div className="grid md:grid-cols-3 gap-6">
                    {Object.keys(levels).map(key => (
                      <button
                        key={key}
                        onClick={() => startGame(key)}
                        className={`rounded-xl p-8 transform transition hover:scale-105 ${
                          key === 'facil' ? 'bg-green-500 hover:bg-green-600' :
                          key === 'medio' ? 'bg-yellow-500 hover:bg-yellow-600' :
                          'bg-red-500 hover:bg-red-600'
                        }`}
                      >
                        <h3 className="text-3xl font-bold mb-2">
                          {key === 'facil' ? 'üòä F√°cil' : key === 'medio' ? 'ü§î Medio' : 'üî• Dif√≠cil'}
                        </h3>
                        <p className="text-sm">{levels[key].label}</p>
                      </button>
                    ))}
                  </div>

                  <div className="bg-white bg-opacity-20 rounded-xl p-6 mt-8">
                    <h3 className="text-2xl font-bold mb-3">üìã C√≥mo jugar:</h3>
                    <ul className="space-y-2 text-lg">
                      <li>‚ö° Elige el n√∫mero MAYOR o MENOR seg√∫n se pida</li>
                      <li>‚è±Ô∏è Tiempo limitado - ¬°decide r√°pido!</li>
                      <li>üî• M√°s rachas = menos tiempo (velocidad creciente)</li>
                      <li>‚ù§Ô∏è 3 vidas - ¬°no te equivoques!</li>
                    </ul>
                  </div>
                </div>
              </div>
            );
          }

          if (gameOver) {
            return (
              <div className="min-h-screen bg-gradient-to-b from-purple-400 to-purple-600 p-4 flex items-center justify-center">
                <div className="max-w-2xl mx-auto text-white text-center bg-white bg-opacity-20 rounded-3xl p-8">
                  <h2 className="text-6xl font-bold mb-4">¬°Juego Terminado! üéÆ</h2>
                  <div className="text-4xl mb-6">üèÜ</div>
                  <div className="space-y-3 mb-6 text-2xl">
                    <p>Puntuaci√≥n: <span className="font-bold text-yellow-300">{score}</span></p>
                    <p>Mejor Racha: <span className="font-bold text-orange-300">{bestStreak} üî•</span></p>
                  </div>
                  <div className="flex gap-4 justify-center flex-wrap">
                    <button onClick={() => startGame(level)} className="bg-green-500 hover:bg-green-600 px-8 py-4 rounded-xl text-xl font-bold">
                      Jugar de Nuevo
                    </button>
                    <button onClick={() => setGameStarted(false)} className="bg-blue-500 hover:bg-blue-600 px-8 py-4 rounded-xl text-xl font-bold">
                      Cambiar Nivel
                    </button>
                    <a href="matematicas-menu.html" className="bg-purple-500 hover:bg-purple-600 px-8 py-4 rounded-xl text-xl font-bold no-underline inline-block">
                      Men√∫ Matem√°ticas
                    </a>
                  </div>
                </div>
              </div>
            );
          }

          return (
            <div className="min-h-screen bg-gradient-to-b from-purple-400 to-purple-600 p-4">
              <div className="max-w-5xl mx-auto">
                <div className="bg-white rounded-2xl p-4 mb-4 shadow-xl">
                  <div className="flex justify-between items-center flex-wrap gap-4">
                    <div className="text-center">
                      <div className="text-sm text-gray-600">Puntos</div>
                      <div className="text-3xl font-bold text-purple-600">{score}</div>
                    </div>
                    <div className="text-center">
                      <div className="text-sm text-gray-600">Vidas</div>
                      <div className="text-3xl">{'‚ù§Ô∏è'.repeat(lives)}</div>
                    </div>
                    <div className="text-center">
                      <div className="text-sm text-gray-600">Racha</div>
                      <div className="text-3xl font-bold text-orange-500">{streak} üî•</div>
                    </div>
                    <div className="text-center">
                      <div className="text-sm text-gray-600">Tiempo</div>
                      <div className={`text-3xl font-bold ${timeLeft <= 2 ? 'text-red-500 animate-pulse' : 'text-green-600'}`}>
                        {timeLeft}s
                      </div>
                    </div>
                  </div>
                </div>

                <div className={`bg-white rounded-3xl p-8 shadow-2xl transition-all duration-300 ${
                  feedback === 'correct' ? 'bg-green-100' :
                  feedback === 'incorrect' || feedback === 'timeout' ? 'bg-red-100' : ''
                }`}>
                  <div className="text-center mb-6">
                    {feedback === 'correct' && <div className="text-6xl mb-4 animate-bounce">‚úÖ</div>}
                    {(feedback === 'incorrect' || feedback === 'timeout') && <div className="text-6xl mb-4 animate-bounce">‚ùå</div>}
                    
                    <h3 className="text-4xl font-bold text-gray-700 mb-4">
                      {question?.type === 'mayor' ? '¬øCu√°l es MAYOR? ‚ñ≤' : '¬øCu√°l es MENOR? ‚ñº'}
                    </h3>
                  </div>

                  <div className="grid grid-cols-2 gap-8 max-w-3xl mx-auto">
                    <button
                      onClick={() => checkAnswer('left')}
                      disabled={!!feedback}
                      className={`bg-blue-500 hover:bg-blue-600 disabled:bg-gray-300 text-white rounded-3xl p-12 transform transition hover:scale-105 ${
                        feedback === 'correct' && question.correctAnswer === 'left' ? 'bg-green-500 ring-8 ring-green-300' :
                        feedback === 'incorrect' && question.correctAnswer === 'left' ? 'bg-green-500' : ''
                      }`}
                    >
                      <div className="text-4xl md:text-6xl font-bold font-mono break-words">
                        {question?.leftDisplay}
                      </div>
                    </button>

                    <button
                      onClick={() => checkAnswer('right')}
                      disabled={!!feedback}
                      className={`bg-red-500 hover:bg-red-600 disabled:bg-gray-300 text-white rounded-3xl p-12 transform transition hover:scale-105 ${
                        feedback === 'correct' && question.correctAnswer === 'right' ? 'bg-green-500 ring-8 ring-green-300' :
                        feedback === 'incorrect' && question.correctAnswer === 'right' ? 'bg-green-500' : ''
                      }`}
                    >
                      <div className="text-4xl md:text-6xl font-bold font-mono break-words">
                        {question?.rightDisplay}
                      </div>
                    </button>
                  </div>

                  {feedback === 'correct' && (
                    <div className="mt-6 text-2xl text-green-700 font-bold text-center">
                      ¬°Correcto! +{10 + (streak * 3)} puntos
                    </div>
                  )}
                  {feedback === 'incorrect' && (
                    <div className="mt-6 text-xl text-red-700 font-bold text-center">
                      ‚ùå Incorrecto: {question.leftValue} vs {question.rightValue}
                    </div>
                  )}
                  {feedback === 'timeout' && (
                    <div className="mt-6 text-2xl text-red-700 font-bold text-center">
                      ‚è∞ ¬°Tiempo agotado!
                    </div>
                  )}
                </div>

                <div className="text-center mt-4">
                  <a href="matematicas-menu.html" className="text-white text-xl underline hover:text-purple-200">
                    ‚Üê Volver al men√∫
                  </a>
                </div>
              </div>
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MayorMenor />);
    </script>

            <div class="text-center mb-6">
                <div class="text-6xl mb-4">üéÆ</div>
                <h1 class="text-5xl font-bold text-red-600 mb-4">GAME OVER</h1>
                <div class="bg-gradient-to-r from-blue-100 to-purple-100 rounded-xl p-6 mb-6">

            <!-- Formulario de nombre -->
            <div class="bg-yellow-50 border-4 border-yellow-400 rounded-xl p-6 mb-6">

            <!-- Ranking -->

            <div class="flex gap-4 justify-center flex-wrap">

<script>
// ===== SISTEMA DE RANKING CON FIREBASE =====
// useFirebase ahora es global desde firebase-config.js
const GAME_NAME = 'mayor-menor';

window.addEventListener('load', async function() {
    if (typeof initFirebase === 'function') {
        useFirebase = await initFirebase(GAME_NAME);
        await loadInitialScores();
    }
});

async function loadInitialScores() {
    const startScores = document.getElementById('topScoresStart');
    if (startScores) {
        await displayTopScores('topScoresStart');
    }
}

async function displayTopScores(containerId, highlightName = null, highlightScore = null) {
    let scores = [];
    
    if (useFirebase && typeof getTopScoresFromFirebase === 'function') {
        scores = await getTopScoresFromFirebase(100);
    } else {
        scores = JSON.parse(localStorage.getItem(`scores_${window.GAME_NAME}`) || '[]');
    }
    
    const container = document.getElementById(containerId);
    if (!container) return;
    
    if (scores.length === 0) {
        container.innerHTML = '<p class="text-gray-500 text-center py-4">No hay r√©cords a√∫n. ¬°S√© el primero!</p>';
        return;
    }
    
    const top10 = scores.slice(0, 10);
    container.innerHTML = top10.map((score, index) => {
        const isHighlight = score.name === highlightName && score.score === highlightScore;
        const rankEmoji = index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : `${index + 1}.`;
        const date = score.date ? new Date(score.date).toLocaleDateString('es-ES') : 'Hoy';
        
        return `
            <div class="flex justify-between items-center p-3 rounded-lg ${isHighlight ? 'bg-yellow-200 border-4 border-yellow-500' : 'bg-white'} shadow mb-2">
                <div class="flex items-center gap-3">
                    <span class="text-2xl font-bold w-12">${rankEmoji}</span>
                    <div>
                        <div class="font-bold text-lg ${isHighlight ? 'text-yellow-800' : 'text-gray-800'}">${score.name}</div>
                        <div class="text-sm text-gray-600">${score.level || 'Normal'} ‚Ä¢ ${date}</div>
                    </div>
                </div>
                <div class="text-2xl font-bold ${isHighlight ? 'text-yellow-800' : 'text-blue-600'}">${score.score}</div>
            </div>
        `;
    }).join('');
}

async function savePlayerScore(playerName, finalScore, levelName = 'Normal') {
    if (!playerName) {
        alert('Por favor ingresa tu nombre');
        return false;
    }
    
    const scoreData = {
        name: playerName.substring(0, 15).toUpperCase(),
        score: parseInt(finalScore),
        level: levelName,
        date: new Date().toISOString()
    };
    
    if (useFirebase && typeof saveScoreToFirebase === 'function') {
        await saveScoreToFirebase(scoreData.name, scoreData.score, scoreData.level, GAME_NAME);
    } else {
        let scores = JSON.parse(localStorage.getItem(`scores_${window.GAME_NAME}`) || '[]');
        scores.push(scoreData);
        scores.sort((a, b) => b.score - a.score);
        scores = scores.slice(0, 100);
        localStorage.setItem(`scores_${window.GAME_NAME}`, JSON.stringify(scores));
    }
    
    return true;
}

async function displayPlayerRank(playerName, playerScore) {
    let scores = [];
    if (useFirebase && typeof getTopScoresFromFirebase === 'function') {
        scores = await getTopScoresFromFirebase(100);
    } else {
        scores = JSON.parse(localStorage.getItem(`scores_${window.GAME_NAME}`) || '[]');
    }
    
    const playerRank = scores.findIndex(s => s.name === playerName && s.score === playerScore) + 1;
    
    const rankInfo = document.getElementById('playerRankInfo');
    if (rankInfo) {
        rankInfo.innerHTML = `
            <div class="text-4xl mb-2">üéñÔ∏è</div>
            <div>Posici√≥n: <span class="text-purple-600">#${playerRank}</span> de ${scores.length}</div>
        `;
    }
    
    await displayTopScores('topScoresEnd', playerName, playerScore);
    
    const rankingSection = document.getElementById('rankingSection');
    if (rankingSection) {
        rankingSection.classList.remove('hidden');
    }
}
</script>

// ===== CARGAR CONFIGURACI√ìN Y RANKINGS =====
(function() {
  const GAME_NAME_CONFIG = 'mayor-menor';
  const gameConfig = typeof getGameConfig === 'function' ? getGameConfig(GAME_NAME_CONFIG) : {};
  
  // Cargar descripci√≥n
  if (gameConfig.description) {
    const descEl = document.getElementById('gameDescription');
    if (descEl) descEl.textContent = gameConfig.description;
  }
  
  // Cargar c√≥mo jugar
  if (gameConfig.howToPlay) {
    const howToEl = document.getElementById('howToPlayContent');
    if (howToEl) {
      howToEl.innerHTML = gameConfig.howToPlay.map((step, i) => `
        <div class="flex items-start">
          <span class="bg-green-600 text-white rounded-full w-7 h-7 flex items-center justify-center flex-shrink-0 mr-3 font-bold text-sm">${i + 1}</span>
          <span class="text-gray-700">${step}</span>
        </div>
      `).join('');
    }
  }
  
  // Funci√≥n para mostrar ranking por nivel
  window.showLevelRankingStart = async function(level) {
    const container = document.getElementById('rankingsDisplayStart');
    if (!container) return;
    
    container.innerHTML = '<p class="text-gray-500 text-center py-4">Cargando...</p>';
    
    let allScores = [];
    const gameName = window.GAME_NAME || 'mayor-menor';
    
    try {
      if (typeof useFirebase !== 'undefined' && useFirebase && typeof getTopScoresFromFirebase === 'function') {
        allScores = await getTopScoresFromFirebase(100);
      } else {
        allScores = JSON.parse(localStorage.getItem(`scores_${gameName}`) || '[]');
      }
    } catch(e) {
      console.error('Error loading scores:', e);
    }
    
    const levelScores = allScores
      .filter(s => s.level === level)
      .sort((a, b) => b.score - a.score)
      .slice(0, 10);
    
    // Actualizar tabs
    document.querySelectorAll('.level-tab').forEach(tab => {
      if (tab.dataset.level === level) {
        tab.classList.remove('opacity-70');
        tab.classList.add('ring-4', 'ring-orange-500', 'scale-105');
      } else {
        tab.classList.add('opacity-70');
        tab.classList.remove('ring-4', 'ring-orange-500', 'scale-105');
      }
    });
    
    if (levelScores.length === 0) {
      container.innerHTML = `
        <div class="text-center py-8">
          <div class="text-5xl mb-3">üéØ</div>
          <p class="text-gray-600 font-semibold">No hay r√©cords en este nivel</p>
          <p class="text-gray-500 text-sm">¬°S√© el primero en jugar!</p>
        </div>
      `;
      return;
    }
    
    container.innerHTML = levelScores.map((score, index) => {
      const rankEmoji = index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : `${index + 1}.`;
      const date = score.date ? new Date(score.date).toLocaleDateString('es-ES') : 'Hoy';
      const bgColor = index === 0 ? 'bg-yellow-50 border-l-4 border-yellow-400' : 
                      index === 1 ? 'bg-gray-50 border-l-4 border-gray-400' : 
                      index === 2 ? 'bg-orange-50 border-l-4 border-orange-400' : 'bg-white';
      
      return `
        <div class="flex justify-between items-center p-4 ${bgColor} rounded-xl shadow-sm hover:shadow-md transition">
          <div class="flex items-center gap-4">
            <span class="text-2xl font-bold w-12">${rankEmoji}</span>
            <div>
              <div class="font-bold text-lg text-gray-800">${score.name}</div>
              <div class="text-sm text-gray-600">${date}</div>
            </div>
          </div>
          <div class="text-2xl md:text-3xl font-bold text-blue-600">${score.score}</div>
        </div>
      `;
    }).join('');
  };
  
  // Cargar ranking inicial
  setTimeout(() => showLevelRankingStart('N√∫meros hasta 20'), 300);
})();
