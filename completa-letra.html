<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completa la Letra</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        const CompletaLetra = () => {
          const [level, setLevel] = useState(null);
          const [gameStarted, setGameStarted] = useState(false);
          const [score, setScore] = useState(0);
          const [lives, setLives] = useState(3);
          const [streak, setStreak] = useState(0);
          const [bestStreak, setBestStreak] = useState(0);
          const [timeLeft, setTimeLeft] = useState(12);
          const [baseTime, setBaseTime] = useState(12);
          const [question, setQuestion] = useState(null);
          const [feedback, setFeedback] = useState(null);
          const [gameOver, setGameOver] = useState(false);
          const [usedWords, setUsedWords] = useState([]);

          // Base de datos de palabras incorporada
          const wordBank = {
            facil: [
              {palabra: "GATO", indice: 1},
              {palabra: "CASA", indice: 2},
              {palabra: "PERRO", indice: 3},
              {palabra: "MESA", indice: 1},
              {palabra: "LUNA", indice: 2},
              {palabra: "SILLA", indice: 3},
              {palabra: "SOL", indice: 1},
              {palabra: "MAR", indice: 0},
              {palabra: "FLOR", indice: 2},
              {palabra: "ARBOL", indice: 3},
              {palabra: "LIBRO", indice: 1},
              {palabra: "PATO", indice: 2},
              {palabra: "GOMA", indice: 1},
              {palabra: "OSO", indice: 1},
              {palabra: "LOBO", indice: 2},
              {palabra: "RANA", indice: 1},
              {palabra: "PUMA", indice: 2},
              {palabra: "VACA", indice: 1},
              {palabra: "CAMA", indice: 1},
              {palabra: "PAN", indice: 1},
              {palabra: "LEON", indice: 2},
              {palabra: "PELO", indice: 1},
              {palabra: "TORO", indice: 1},
              {palabra: "PERA", indice: 2}
            ],
            medio: [
              {palabra: "ELEFANTE", indices: [2, 5]},
              {palabra: "MARIPOSA", indices: [1, 6]},
              {palabra: "JIRAFA", indices: [0, 4]},
              {palabra: "TORTUGA", indices: [1, 5]},
              {palabra: "DELFIN", indices: [0, 4]},
              {palabra: "CABALLO", indices: [1, 5]},
              {palabra: "ZAPATO", indices: [0, 4]},
              {palabra: "VENTANA", indices: [1, 5]},
              {palabra: "GUITARRA", indices: [2, 6]},
              {palabra: "PELOTA", indices: [1, 4]},
              {palabra: "CAMION", indices: [1, 4]},
              {palabra: "MUÃ‘ECA", indices: [1, 4]},
              {palabra: "COHETE", indices: [1, 4]},
              {palabra: "PLANETA", indices: [1, 5]},
              {palabra: "ESTRELLA", indices: [2, 6]},
              {palabra: "GALLETA", indices: [1, 5]},
              {palabra: "PINTURA", indices: [1, 5]},
              {palabra: "TECLADO", indices: [1, 5]}
            ],
            dificil: [
              {palabra: "DINOSAURIO", indices: [1, 4, 7]},
              {palabra: "COMPUTADORA", indices: [1, 5, 9]},
              {palabra: "HELICOPTERO", indices: [0, 5, 9]},
              {palabra: "REFRIGERADOR", indices: [1, 6, 10]},
              {palabra: "BICICLETA", indices: [1, 5, 7]},
              {palabra: "TELEVISION", indices: [1, 5, 8]},
              {palabra: "AUTOMOVIL", indices: [1, 5, 7]},
              {palabra: "CALENDARIO", indices: [1, 5, 8]},
              {palabra: "VENTILADOR", indices: [1, 6, 9]},
              {palabra: "SUPERHEROE", indices: [1, 6, 9]},
              {palabra: "ASTRONAUTA", indices: [1, 6, 8]},
              {palabra: "MATEMATICAS", indices: [1, 6, 9]},
              {palabra: "BIBLIOTECA", indices: [1, 6, 8]},
              {palabra: "CONSTRUCTOR", indices: [1, 6, 9]},
              {palabra: "PARACAIDAS", indices: [1, 5, 8]}
            ]
          };

          const generateQuestion = (selectedLevel) => {
            const words = wordBank[selectedLevel];
            const availableWords = words.filter(w => !usedWords.includes(w.palabra));
            
            if (availableWords.length === 0) {
              setUsedWords([]);
              return generateQuestion(selectedLevel);
            }

            const wordData = availableWords[Math.floor(Math.random() * availableWords.length)];
            setUsedWords(prev => [...prev, wordData.palabra]);

            const word = wordData.palabra;
            let missingIndices = [];

            if (selectedLevel === 'facil') {
              missingIndices = [wordData.indice];
            } else {
              missingIndices = wordData.indices;
            }

            const displayWord = word.split('').map((letter, idx) => 
              missingIndices.includes(idx) ? '_' : letter
            ).join('');

            const missingLetters = missingIndices.map(idx => word[idx]);

            return {
              word,
              displayWord,
              missingLetters,
              missingIndices
            };
          };

          const startGame = (selectedLevel) => {
            setLevel(selectedLevel);
            setGameStarted(true);
            setScore(0);
            setLives(3);
            setStreak(0);
            setGameOver(false);
            setUsedWords([]);
            const time = selectedLevel === 'facil' ? 12 : selectedLevel === 'medio' ? 10 : 8;
            setBaseTime(time);
            const newQuestion = generateQuestion(selectedLevel);
            setQuestion(newQuestion);
            setTimeLeft(time);
            setFeedback(null);
          };

          const checkAnswer = (letter) => {
            if (feedback || !question) return;

            if (question.missingLetters.includes(letter)) {
              const newStreak = streak + 1;
              setStreak(newStreak);
              if (newStreak > bestStreak) setBestStreak(newStreak);
              
              const points = 15 + (newStreak * 3);
              setScore(s => s + points);
              
              setFeedback({ type: 'correct', message: `Â¡Correcto! +${points} puntos` });
              
              const newBaseTime = Math.max(5, baseTime - Math.floor(newStreak / 4) * 0.5);
              setBaseTime(newBaseTime);
              
              setTimeout(() => {
                const newQuestion = generateQuestion(level);
                setQuestion(newQuestion);
                setTimeLeft(newBaseTime);
                setFeedback(null);
              }, 800);
            } else {
              setStreak(0);
              setLives(l => l - 1);
              setFeedback({ type: 'incorrect', message: `Incorrecto. Era: ${question.word}` });
              
              if (lives <= 1) {
                setGameOver(true);
              } else {
                setTimeout(() => {
                  const newQuestion = generateQuestion(level);
                  setQuestion(newQuestion);
                  setTimeLeft(baseTime);
                  setFeedback(null);
                }, 1500);
              }
            }
          };

          useEffect(() => {
            if (!gameStarted || gameOver || feedback) return;

            const timer = setInterval(() => {
              setTimeLeft(t => {
                if (t <= 1) {
                  setStreak(0);
                  setLives(l => l - 1);
                  setFeedback({ type: 'timeout', message: `Tiempo agotado. Era: ${question.word}` });
                  
                  if (lives <= 1) {
                    setGameOver(true);
                  } else {
                    setTimeout(() => {
                      const newQuestion = generateQuestion(level);
                      setQuestion(newQuestion);
                      setTimeLeft(baseTime);
                      setFeedback(null);
                    }, 1500);
                  }
                  return baseTime;
                }
                return t - 1;
              });
            }, 1000);

            return () => clearInterval(timer);
          }, [gameStarted, gameOver, feedback, lives, baseTime, level, question]);

          if (!gameStarted) {
            return (
              <div className="min-h-screen bg-gradient-to-b from-green-400 to-green-600 p-4">
                <div className="max-w-4xl mx-auto text-white">
                  <a href="lengua-menu.html" className="mb-4 inline-block bg-white text-green-600 px-4 py-2 rounded-lg font-bold">
                    â† Volver
                  </a>
                  
                  <h2 className="text-5xl font-bold mb-4 text-center">ğŸ”¡ Completa la Letra</h2>
                  <p className="text-2xl text-center mb-8">Â¿QuÃ© letra falta?</p>
                  
                  <div className="grid md:grid-cols-3 gap-6">
                    <button onClick={() => startGame('facil')} className="bg-blue-500 hover:bg-blue-600 rounded-xl p-8">
                      <h3 className="text-3xl font-bold mb-2">ğŸ˜Š FÃ¡cil</h3>
                      <p className="text-sm">1 letra falta</p>
                      <p className="text-sm">Palabras cortas</p>
                      <div className="text-4xl mt-2">G_TO</div>
                    </button>
                    
                    <button onClick={() => startGame('medio')} className="bg-yellow-500 hover:bg-yellow-600 rounded-xl p-8">
                      <h3 className="text-3xl font-bold mb-2">ğŸ¤” Medio</h3>
                      <p className="text-sm">2 letras faltan</p>
                      <p className="text-sm">Palabras medianas</p>
                      <div className="text-3xl mt-2">M_RIP_SA</div>
                    </button>
                    
                    <button onClick={() => startGame('dificil')} className="bg-red-500 hover:bg-red-600 rounded-xl p-8">
                      <h3 className="text-3xl font-bold mb-2">ğŸ”¥ DifÃ­cil</h3>
                      <p className="text-sm">3 letras faltan</p>
                      <p className="text-sm">Palabras largas</p>
                      <div className="text-2xl mt-2">D_NOS_UR_O</div>
                    </button>
                  </div>

                  <div className="mt-8 bg-white bg-opacity-20 rounded-xl p-6">
                    <h3 className="text-2xl font-bold mb-3">ğŸ“‹ CÃ³mo jugar:</h3>
                    <ul className="space-y-2 text-lg">
                      <li>ğŸ”¤ Mira la palabra con letras que faltan</li>
                      <li>âœï¸ Haz clic en la letra correcta</li>
                      <li>â±ï¸ Â¡Responde rÃ¡pido antes de que se acabe el tiempo!</li>
                      <li>ğŸ”¥ Encadena aciertos para ganar mÃ¡s puntos</li>
                      <li>â¤ï¸ Tienes 3 vidas</li>
                    </ul>
                  </div>
                </div>
              </div>
            );
          }

          if (gameOver) {
            return (
              <div className="min-h-screen bg-gradient-to-b from-green-400 to-green-600 p-4 flex items-center justify-center">
                <div className="max-w-2xl mx-auto text-white text-center">
                  <h2 className="text-6xl font-bold mb-6">Â¡Juego Terminado! ğŸ®</h2>
                  <div className="bg-white bg-opacity-20 rounded-2xl p-8 mb-6">
                    <div className="text-5xl font-bold mb-2">PuntuaciÃ³n: {score}</div>
                    <div className="text-3xl mb-2">ğŸ”¥ Mejor racha: {bestStreak}</div>
                  </div>
                  <div className="flex gap-4 justify-center flex-wrap">
                    <button onClick={() => startGame(level)} className="bg-blue-500 hover:bg-blue-600 px-8 py-4 rounded-xl text-xl font-bold">
                      Jugar de Nuevo
                    </button>
                    <a href="lengua-menu.html" className="bg-purple-500 hover:bg-purple-600 px-8 py-4 rounded-xl text-xl font-bold no-underline inline-block">
                      MenÃº Lengua
                    </a>
                  </div>
                </div>
              </div>
            );
          }

          const alphabet = 'ABCDEFGHIJKLMNÃ‘OPQRSTUVWXYZ'.split('');
          const timePercentage = (timeLeft / baseTime) * 100;
          const timeColor = timeLeft <= 3 ? 'bg-red-500' : timeLeft <= 5 ? 'bg-yellow-500' : 'bg-green-500';

          return (
            <div className="min-h-screen bg-gradient-to-b from-green-400 to-green-600 p-4">
              <div className="max-w-6xl mx-auto">
                <div className="flex justify-between items-center mb-4 text-white flex-wrap gap-4">
                  <a href="lengua-menu.html" className="bg-white text-green-600 px-4 py-2 rounded-lg font-bold">
                    â† MenÃº
                  </a>
                  <div className="text-3xl font-bold">Puntos: {score}</div>
                  <div className="text-2xl">ğŸ”¥ Racha: {streak}</div>
                  <div className="text-3xl">{'â¤ï¸'.repeat(lives)}</div>
                </div>

                <div className="mb-6">
                  <div className="bg-white bg-opacity-30 rounded-full h-6 overflow-hidden">
                    <div 
                      className={`h-full ${timeColor} transition-all duration-1000 ease-linear flex items-center justify-center text-white font-bold`}
                      style={{ width: `${timePercentage}%` }}
                    >
                      {timeLeft}s
                    </div>
                  </div>
                </div>

                <div className={`bg-white rounded-3xl p-12 shadow-2xl mb-6 ${
                  feedback?.type === 'correct' ? 'bg-green-100' :
                  (feedback?.type === 'incorrect' || feedback?.type === 'timeout') ? 'bg-red-100' : ''
                }`}>
                  <div className="text-center">
                    <h3 className="text-3xl font-bold text-gray-700 mb-6">Â¿QuÃ© letra falta?</h3>
                    <div className="text-7xl font-bold text-green-600 mb-6 font-mono tracking-widest">
                      {question?.displayWord}
                    </div>
                    
                    {feedback && (
                      <div className={`text-2xl font-bold mb-4 ${
                        feedback.type === 'correct' ? 'text-green-700' : 'text-red-700'
                      }`}>
                        {feedback.message}
                      </div>
                    )}
                  </div>
                </div>

                <div className="bg-white rounded-2xl p-6 shadow-xl">
                  <div className="grid grid-cols-7 gap-2 max-w-4xl mx-auto">
                    {alphabet.map(letter => (
                      <button
                        key={letter}
                        onClick={() => checkAnswer(letter)}
                        disabled={!!feedback}
                        className="bg-green-500 hover:bg-green-600 disabled:bg-gray-300 text-white text-2xl font-bold py-4 rounded-lg transform transition hover:scale-105"
                      >
                        {letter}
                      </button>
                    ))}
                  </div>
                </div>

                {bestStreak > 0 && (
                  <div className="text-center mt-6 text-white text-2xl">
                    ğŸ† Mejor racha: {bestStreak}
                  </div>
                )}
              </div>
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<CompletaLetra />);
    </script>
</body>
</html>
