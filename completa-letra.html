          const wordBank = {
            facil: [

              {palabra: "MESA", indice: 1},
              {palabra: "LUNA", indice: 2},
              {palabra: "SILLA", indice: 3},
              {palabra: "SOL", indice: 1},
              {palabra: "MAR", indice: 0},
              {palabra: "FLOR", indice: 2},
              {palabra: "ARBOL", indice: 3},
              {palabra: "LIBRO", indice: 1},
              {palabra: "PATO", indice: 2},
              {palabra: "GOMA", indice: 1},
              {palabra: "OSO", indice: 1},
              {palabra: "LOBO", indice: 2},
              {palabra: "RANA", indice: 1},
              {palabra: "PUMA", indice: 2},
              {palabra: "VACA", indice: 1},
              {palabra: "CAMA", indice: 1},
              {palabra: "PAN", indice: 1},
              {palabra: "LEON", indice: 2},
              {palabra: "PELO", indice: 1},
              {palabra: "TORO", indice: 1},
              {palabra: "PERA", indice: 2}
            ],
            medio: [
              {palabra: "ELEFANTE", indices: [2, 5]},
              {palabra: "MARIPOSA", indices: [1, 6]},
              {palabra: "JIRAFA", indices: [0, 4]},
              {palabra: "TORTUGA", indices: [1, 5]},
              {palabra: "DELFIN", indices: [0, 4]},
              {palabra: "CABALLO", indices: [1, 5]},
              {palabra: "ZAPATO", indices: [0, 4]},
              {palabra: "VENTANA", indices: [1, 5]},
              {palabra: "GUITARRA", indices: [2, 6]},
              {palabra: "PELOTA", indices: [1, 4]},
              {palabra: "CAMION", indices: [1, 4]},
              {palabra: "MU√ëECA", indices: [1, 4]},
              {palabra: "COHETE", indices: [1, 4]},
              {palabra: "PLANETA", indices: [1, 5]},
              {palabra: "ESTRELLA", indices: [2, 6]},
              {palabra: "GALLETA", indices: [1, 5]},
              {palabra: "PINTURA", indices: [1, 5]},

            ],
            dificil: [

              {palabra: "HELICOPTERO", indices: [0, 5, 9]},

              {palabra: "BICICLETA", indices: [1, 5, 7]},
              {palabra: "TELEVISION", indices: [1, 5, 8]},

              {palabra: "PARACAIDAS", indices: [1, 5, 8]}
            ]
          };

          const generateQuestion = (selectedLevel) => {
            const words = wordBank[selectedLevel];
            const availableWords = words.filter(w => !usedWords.includes(w.palabra));
            
            if (availableWords.length === 0) {
              setUsedWords([]);
              return generateQuestion(selectedLevel);
        setTimeout(() => { document.getElementById('answer')?.focus() || document.getElementById('userAnswer')?.focus(); }, 50);
            }

            const wordData = availableWords[Math.floor(Math.random() * availableWords.length)];
            setUsedWords(prev => [...prev, wordData.palabra]);

            const word = wordData.palabra;
            let missingIndices = [];

            if (selectedLevel === 'facil') {
              missingIndices = [wordData.indice];
            } else {
              missingIndices = wordData.indices;
            }

            const missingLetters = missingIndices.map(idx => word[idx]);

            return {
              word,
              missingIndices,
              missingLetters,
              totalMissing: missingLetters.length
            };
          };

          const startGame = (selectedLevel) => {
            setLevel(selectedLevel);
            setGameStarted(true);
            setScore(0);
            setLives(3);
            setStreak(0);
            setGameOver(false);
            setUsedWords([]);
            const time = selectedLevel === 'facil' ? 12 : selectedLevel === 'medio' ? 10 : 8;
            setBaseTime(time);
            const newQuestion = generateQuestion(selectedLevel);
        setTimeout(() => { document.getElementById('answer')?.focus() || document.getElementById('userAnswer')?.focus(); }, 50);
            setQuestion(newQuestion);
            setFoundLetters([]);
            setTimeLeft(time);
            setFeedback(null);
          };

          const checkAnswer = (letter) => {
            if (feedback || !question) return;

            // Verificar si la letra es una de las que faltan
            const remainingLetters = question.missingLetters.filter((l, idx) => 
              !foundLetters.includes(question.missingIndices[idx])
            );

            if (remainingLetters.includes(letter)) {
              // Encontrar el √≠ndice de esta letra en la palabra
              const letterIndices = question.missingIndices.filter((idx, i) => 
                question.missingLetters[i] === letter && !foundLetters.includes(idx)
              );
              
              const newFoundLetters = [...foundLetters, letterIndices[0]];
              setFoundLetters(newFoundLetters);

              // Verificar si completamos todas las letras
              if (newFoundLetters.length === question.totalMissing) {
                // ¬°Palabra completa!
                const newStreak = streak + 1;
                setStreak(newStreak);
                if (newStreak > bestStreak) setBestStreak(newStreak);
                
                const points = 15 + (newStreak * 3);
                setScore(s => s + points);
                
                setFeedback({ type: 'correct', message: `¬°Completo! +${points} puntos` });
                
                const newBaseTime = Math.max(5, baseTime - Math.floor(newStreak / 4) * 0.5);
                setBaseTime(newBaseTime);
                
                setTimeout(() => {
                  const newQuestion = generateQuestion(level);
        setTimeout(() => { document.getElementById('answer')?.focus() || document.getElementById('userAnswer')?.focus(); }, 50);
                  setQuestion(newQuestion);
                  setFoundLetters([]);
                  setTimeLeft(newBaseTime);
                  setFeedback(null);
                }, 1200);
              } else {
                // Letra correcta pero faltan m√°s - dar tiempo extra
                const bonusTime = 3; // 3 segundos extra
                setTimeLeft(t => Math.min(baseTime, t + bonusTime));
                setFeedback({ type: 'partial', message: `¬°Correcto! +${bonusTime}s ‚è±Ô∏è` });
                setTimeout(() => setFeedback(null), 800);
              }
            } else {
              // Letra incorrecta
              setStreak(0);
              setLives(l => l - 1);
              setFeedback({ type: 'incorrect', message: `Incorrecto. Era: ${question.word}` });
              
              if (lives <= 1) {
                setGameOver(true);
          setTimeout(() => window.showGameOver(score || correctas || 0, level || "Normal"), 500);
              } else {
                setTimeout(() => {
                  const newQuestion = generateQuestion(level);
                  setQuestion(newQuestion);
                  setFoundLetters([]);
                  setTimeLeft(baseTime);
                  setFeedback(null);
                }, 1500);
              }
            }
          };

          useEffect(() => {
            if (!gameStarted || gameOver || feedback?.type === 'correct' || feedback?.type === 'incorrect') return;

            const timer = setInterval(() => {
              setTimeLeft(t => {
                if (t <= 1) {
                  setStreak(0);
                  setLives(l => l - 1);
                  setFeedback({ type: 'timeout', message: `Tiempo agotado. Era: ${question.word}` });
                  
                  if (lives <= 1) {
                    setGameOver(true);
                  } else {
                    setTimeout(() => {
                      const newQuestion = generateQuestion(level);
                      setQuestion(newQuestion);
                      setFoundLetters([]);
                      setTimeLeft(baseTime);
                      setFeedback(null);
                    }, 1500);
                  }
                  return baseTime;
                }
                return t - 1;
              });
            }, 1000);

            return () => clearInterval(timer);
          }, [gameStarted, gameOver, feedback, lives, baseTime, level, question]);

          // Generar display de la palabra con letras encontradas
          const getDisplayWord = () => {
            if (!question) return '';
            return question.word.split('').map((letter, idx) => {
              if (question.missingIndices.includes(idx)) {
                // Es una letra que falta
                if (foundLetters.includes(idx)) {
                  // Ya la encontramos
                  return letter;
                } else {
                  // Todav√≠a falta
                  return '_';
                }
              } else {
                // Letra que siempre se muestra
                return letter;
              }
            }).join('');
          };

          if (!gameStarted) {
            return (
              <div className="min-h-screen bg-gradient-to-b from-green-400 to-green-600 p-4">
                <div className="max-w-4xl mx-auto text-white">
                  <a href="lengua-menu.html" className="mb-4 inline-block bg-white text-green-600 px-4 py-2 rounded-lg font-bold">
                    ‚Üê Volver
                  </a>
                  
                  <h2 className="text-5xl font-bold mb-4 text-center">üî° Completa la Letra</h2>
                  <p className="text-2xl text-center mb-8">¬øQu√© letras faltan?</p>
                  
                  <div className="grid md:grid-cols-3 gap-6">
                    <button onClick={() => startGame('facil')} className="bg-blue-500 hover:bg-blue-600 rounded-xl p-8">
                      <h3 className="text-3xl font-bold mb-2">üòä F√°cil</h3>
                      <p className="text-sm">1 letra falta</p>
                      <p className="text-sm">Palabras cortas</p>
                      <div className="text-4xl mt-2">G_TO</div>
                    </button>
                    
                    <button onClick={() => startGame('medio')} className="bg-yellow-500 hover:bg-yellow-600 rounded-xl p-8">
                      <h3 className="text-3xl font-bold mb-2">ü§î Medio</h3>
                      <p className="text-sm">2 letras faltan</p>
                      <p className="text-sm">Palabras medianas</p>
                      <div className="text-3xl mt-2">M_RIP_SA</div>
                    </button>
                    
                    <button onClick={() => startGame('dificil')} className="bg-red-500 hover:bg-red-600 rounded-xl p-8">
                      <h3 className="text-3xl font-bold mb-2">üî• Dif√≠cil</h3>
                      <p className="text-sm">3 letras faltan</p>
                      <p className="text-sm">Palabras largas</p>
                      <div className="text-2xl mt-2">D_NOS_UR_O</div>
                    </button>
                  </div>

                  <div className="mt-8 bg-white bg-opacity-20 rounded-xl p-6">
                    <h3 className="text-2xl font-bold mb-3">üìã C√≥mo jugar:</h3>
                    <ul className="space-y-2 text-lg">
                      <li>üî§ Mira la palabra con letras que faltan</li>
                      <li>‚úèÔ∏è Haz clic en las letras correctas</li>
                      <li>‚ú® Las letras aparecer√°n en la palabra</li>
                      <li>‚è±Ô∏è ¬°Responde r√°pido antes de que se acabe el tiempo!</li>
                      <li>üî• Encadena aciertos para ganar m√°s puntos</li>
                      <li>‚ù§Ô∏è Tienes 3 vidas</li>
                    </ul>
                  </div>
                </div>
              </div>
            );
          }

          if (gameOver) {
            return (
              <div className="min-h-screen bg-gradient-to-b from-green-400 to-green-600 p-4 flex items-center justify-center">
                <div className="max-w-2xl mx-auto text-white text-center">
                  <h2 className="text-6xl font-bold mb-6">¬°Juego Terminado! üéÆ</h2>
                  <div className="bg-white bg-opacity-20 rounded-2xl p-8 mb-6">
                    <div className="text-5xl font-bold mb-2">Puntuaci√≥n: {score}</div>
                    <div className="text-3xl mb-2">üî• Mejor racha: {bestStreak}</div>
                  </div>
                  <div className="flex gap-4 justify-center flex-wrap">
                    <button onClick={() => startGame(level)} className="bg-blue-500 hover:bg-blue-600 px-8 py-4 rounded-xl text-xl font-bold">
                      Jugar de Nuevo

                      Men√∫ Lengua
                    </a>
                  </div>
                </div>
              </div>
            );
          }

          const alphabet = 'ABCDEFGHIJKLMN√ëOPQRSTUVWXYZ'.split('');
          const timePercentage = (timeLeft / baseTime) * 100;
          const timeColor = timeLeft <= 3 ? 'bg-red-500' : timeLeft <= 5 ? 'bg-yellow-500' : 'bg-green-500';
          const displayWord = getDisplayWord();

          return (
            <div className="min-h-screen bg-gradient-to-b from-green-400 to-green-600 p-4">
              <div className="max-w-6xl mx-auto">
                <div className="flex justify-between items-center mb-4 text-white flex-wrap gap-4">
                  <a href="lengua-menu.html" className="bg-white text-green-600 px-4 py-2 rounded-lg font-bold">
                    ‚Üê Men√∫
                  </a>
                  <div className="text-3xl font-bold">Puntos: {score}</div>
                  <div className="text-2xl">üî• Racha: {streak}</div>
                  <div className="text-3xl">{'‚ù§Ô∏è'.repeat(lives)}</div>

                <div className="mb-6">
                  <div className="bg-white bg-opacity-30 rounded-full h-6 overflow-hidden">

                  feedback?.type === 'correct' ? 'bg-green-100' :
                  feedback?.type === 'partial' ? 'bg-blue-100' :

                  <div className="text-center">
                    <h3 className="text-3xl font-bold text-gray-700 mb-2">¬øQu√© letras faltan?</h3>
                    {question && (
                      <p className="text-lg text-gray-600 mb-6">
                        {foundLetters.length} / {question.totalMissing} letras encontradas
                      </p>
                    )}
                    
                    <div className="text-7xl font-bold text-green-600 mb-6 font-mono tracking-widest">
                      {displayWord.split('').map((letter, idx) => (
                        <span 
                          key={idx} 
                          className={`inline-block transition-all duration-300 ${
                            letter === '_' ? 'text-gray-300' : 
                            foundLetters.includes(idx) ? 'text-blue-600 animate-bounce' : 
                            'text-green-600'
                          }`}
                        >
                          {letter}
                        </span>
                      ))}
                    </div>
                    
                    {feedback && (
                      <div className={`text-2xl font-bold mb-4 ${
                        feedback.type === 'correct' ? 'text-green-700' :
                        feedback.type === 'partial' ? 'text-blue-700' :
                        'text-red-700'

<script>
// ===== SISTEMA DE RANKING CON FIREBASE =====
// useFirebase ahora es global desde firebase-config.js
const GAME_NAME = 'completa-letra';

window.addEventListener('load', async function() {
    if (typeof initFirebase === 'function') {
        useFirebase = await initFirebase(GAME_NAME);
        await loadInitialScores();
    }
});

async function loadInitialScores() {
    const startScores = document.getElementById('topScoresStart');
    if (startScores) {
        await displayTopScores('topScoresStart');
    }
}

async function displayTopScores(containerId, highlightName = null, highlightScore = null) {
    let scores = [];
    
    if (useFirebase && typeof getTopScoresFromFirebase === 'function') {
        scores = await getTopScoresFromFirebase(100);
    } else {
        scores = JSON.parse(localStorage.getItem(`scores_${window.GAME_NAME}`) || '[]');
    }
    
    const container = document.getElementById(containerId);
    if (!container) return;
    
    if (scores.length === 0) {
        container.innerHTML = '<p class="text-gray-500 text-center py-4">No hay r√©cords a√∫n. ¬°S√© el primero!</p>';
        return;
    }
    
    const top10 = scores.slice(0, 10);
    container.innerHTML = top10.map((score, index) => {
        const isHighlight = score.name === highlightName && score.score === highlightScore;
        const rankEmoji = index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : `${index + 1}.`;
        const date = score.date ? new Date(score.date).toLocaleDateString('es-ES') : 'Hoy';
        
        return `
            <div class="flex justify-between items-center p-3 rounded-lg ${isHighlight ? 'bg-yellow-200 border-4 border-yellow-500' : 'bg-white'} shadow mb-2">
                <div class="flex items-center gap-3">
                    <span class="text-2xl font-bold w-12">${rankEmoji}</span>
                    <div>
                        <div class="font-bold text-lg ${isHighlight ? 'text-yellow-800' : 'text-gray-800'}">${score.name}</div>
                        <div class="text-sm text-gray-600">${score.level || 'Normal'} ‚Ä¢ ${date}</div>
                    </div>
                </div>
                <div class="text-2xl font-bold ${isHighlight ? 'text-yellow-800' : 'text-blue-600'}">${score.score}</div>
            </div>
        `;
    }).join('');
}

async function savePlayerScore(playerName, finalScore, levelName = 'Normal') {
    if (!playerName) {
        alert('Por favor ingresa tu nombre');
        return false;
    }
    
    const scoreData = {
        name: playerName.substring(0, 15).toUpperCase(),
        score: parseInt(finalScore),
        level: levelName,
        date: new Date().toISOString()
    };
    
    if (useFirebase && typeof saveScoreToFirebase === 'function') {
        await saveScoreToFirebase(scoreData.name, scoreData.score, scoreData.level, GAME_NAME);
    } else {
        let scores = JSON.parse(localStorage.getItem(`scores_${window.GAME_NAME}`) || '[]');
        scores.push(scoreData);
        scores.sort((a, b) => b.score - a.score);
        scores = scores.slice(0, 100);
        localStorage.setItem(`scores_${window.GAME_NAME}`, JSON.stringify(scores));
    }
    
    return true;
}

async function displayPlayerRank(playerName, playerScore) {
    let scores = [];
    if (useFirebase && typeof getTopScoresFromFirebase === 'function') {
        scores = await getTopScoresFromFirebase(100);
    } else {
        scores = JSON.parse(localStorage.getItem(`scores_${window.GAME_NAME}`) || '[]');
    }
    
    const playerRank = scores.findIndex(s => s.name === playerName && s.score === playerScore) + 1;
    
    const rankInfo = document.getElementById('playerRankInfo');
    if (rankInfo) {
        rankInfo.innerHTML = `
            <div class="text-4xl mb-2">üéñÔ∏è</div>
            <div>Posici√≥n: <span class="text-purple-600">#${playerRank}</span> de ${scores.length}</div>
        `;
    }
    
    await displayTopScores('topScoresEnd', playerName, playerScore);
    
    const rankingSection = document.getElementById('rankingSection');
    if (rankingSection) {
        rankingSection.classList.remove('hidden');
    }
}

    async function saveGameScore() {
        const playerName = document.getElementById('playerName')?.value?.trim().toUpperCase();
        
        if (!playerName) {
            alert('Por favor ingresa tu nombre');
            return;

        // Intentar obtener la puntuaci√≥n de diferentes fuentes
        const score = currentFinalScore || 
                     (typeof gameState !== 'undefined' ? gameState.score : 0) ||
                     (typeof score !== 'undefined' ? score : 0) ||
                     0;

        const level = currentLevel ||
                     (typeof gameState !== 'undefined' && gameState.level ? 
                      (typeof levelConfig !== 'undefined' ? levelConfig[gameState.level]?.name : gameState.level) : 'Normal');
        
        console.log('üíæ Guardando puntuaci√≥n:', { playerName, score, level, game: GAME_NAME });
        
        // Guardar usando Firebase (funci√≥n global definida en el script de inicializaci√≥n)
        try {
            const saved = await savePlayerScore(playerName, score, level);
            
            if (saved !== false) {
                console.log('‚úÖ Puntuaci√≥n guardada correctamente');
                await displayPlayerRank(playerName, score);
                
                // Deshabilitar bot√≥n
                const saveButton = document.querySelector('button[onclick="saveGameScore()"]');
                if (saveButton) saveButton.disabled = true;
                document.getElementById('playerName').disabled = true;

    }

    function showGameOver(score, level = 'Normal') {

        document.getElementById('finalScore').textContent = score.toLocaleString();
        document.getElementById('gameOverScreen').classList.remove('hidden');
        
        // Auto-focus en el input
        setTimeout(() => {
            document.getElementById('playerName')?.focus();
