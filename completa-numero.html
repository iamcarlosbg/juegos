    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        const CompletaNumero = () => {
          const [level, setLevel] = useState(null);
          const [gameStarted, setGameStarted] = useState(false);
          const [score, setScore] = useState(0);
          const [lives, setLives] = useState(3);
          const [streak, setStreak] = useState(0);
          const [bestStreak, setBestStreak] = useState(0);
          const [timeLeft, setTimeLeft] = useState(10);
          const [baseTime, setBaseTime] = useState(10);
          const [question, setQuestion] = useState(null);
          const [userAnswer, setUserAnswer] = useState('');
          const [feedback, setFeedback] = useState(null);
          const [gameOver, setGameOver] = useState(false);
          const inputRef = useRef(null);

          const levels = {
            facil: { range: 10, operations: ['suma', 'resta'], label: 'FÃ¡cil (hasta 10)' },
            medio: { range: 20, operations: ['suma', 'resta'], label: 'Medio (hasta 20)' },
            dificil: { range: 50, operations: ['suma', 'resta', 'multiplicar'], label: 'DifÃ­cil (hasta 50 y Ã—)' }
          };

          const generateQuestion = (levelConfig) => {
            const operations = levelConfig.operations;
            const op = operations[Math.floor(Math.random() * operations.length)];
            const position = Math.floor(Math.random() * 3); // 0: primer nÃºmero, 1: segundo nÃºmero, 2: resultado
            
            let num1, num2, result, missing, displayText;

            if (op === 'suma') {
              num1 = Math.floor(Math.random() * levelConfig.range) + 1;
              num2 = Math.floor(Math.random() * levelConfig.range) + 1;
              result = num1 + num2;
              
              if (position === 0) {
                missing = num1;
                displayText = `__ + ${num2} = ${result}`;
              } else if (position === 1) {
                missing = num2;
                displayText = `${num1} + __ = ${result}`;
              } else {
                missing = result;
                displayText = `${num1} + ${num2} = __`;
              }
            } else if (op === 'resta') {
              num1 = Math.floor(Math.random() * levelConfig.range) + 1;
              num2 = Math.floor(Math.random() * num1) + 1;
              result = num1 - num2;
              
              if (position === 0) {
                missing = num1;
                displayText = `__ - ${num2} = ${result}`;
              } else if (position === 1) {
                missing = num2;
                displayText = `${num1} - __ = ${result}`;
              } else {
                missing = result;
                displayText = `${num1} - ${num2} = __`;
              }
            } else {
              num1 = Math.floor(Math.random() * 10) + 1;
              num2 = Math.floor(Math.random() * 10) + 1;
              result = num1 * num2;
              
              if (position === 0) {
                missing = num1;
                displayText = `__ Ã— ${num2} = ${result}`;
              } else if (position === 1) {
                missing = num2;
                displayText = `${num1} Ã— __ = ${result}`;
              } else {
                missing = result;
                displayText = `${num1} Ã— ${num2} = __`;
              }
            }

            return { displayText, answer: missing };
          };

          const startGame = (selectedLevel) => {
            setLevel(selectedLevel);
            setGameStarted(true);
            setScore(0);
            setLives(3);
            setStreak(0);
            setGameOver(false);
            setBaseTime(10);
            const newQuestion = generateQuestion(levels[selectedLevel]);
            setQuestion(newQuestion);
            setTimeLeft(10);
            setUserAnswer('');
            setFeedback(null);
          };

          // Auto-focus cuando cambia la pregunta
          useEffect(() => {
            if (gameStarted && !gameOver && !feedback && inputRef.current) {
              inputRef.current.focus();
            }
          }, [question, gameStarted, gameOver, feedback]);

          const checkAnswer = () => {
            const answer = parseInt(userAnswer);
            if (isNaN(answer)) return;

            if (answer === question.answer) {
              // Correcto
              const newStreak = streak + 1;
              setStreak(newStreak);
              if (newStreak > bestStreak) setBestStreak(newStreak);
              setScore(s => s + 10 + (newStreak * 2));
              setFeedback('correct');
              
              // Reducir tiempo base segÃºn racha
              const newBaseTime = Math.max(3, 10 - Math.floor(newStreak / 3));
              setBaseTime(newBaseTime);
              
              setTimeout(() => {
                const newQuestion = generateQuestion(levels[level]);
                setQuestion(newQuestion);
                setTimeLeft(newBaseTime);
                setUserAnswer('');
                setFeedback(null);
              }, 800);
            } else {
              // Incorrecto
              setStreak(0);
              setLives(l => l - 1);
              setFeedback('incorrect');
              
              if (lives <= 1) {
                setGameOver(true);
          setTimeout(() => window.showGameOver(score || 0, "Normal"), 300);
              } else {
                setTimeout(() => {
                  const newQuestion = generateQuestion(levels[level]);
                  setQuestion(newQuestion);
                  setTimeLeft(baseTime);
                  setUserAnswer('');
                  setFeedback(null);
                  setBaseTime(10);
                }, 800);
              }
            }
          };

          const handleSubmit = (e) => {
            e.preventDefault();
            if (userAnswer && !feedback) {
              checkAnswer();
            }
          };

          useEffect(() => {
            if (!gameStarted || gameOver || feedback) return;

            const timer = setInterval(() => {
              setTimeLeft(t => {
                if (t <= 1) {
                  // Tiempo agotado
                  setStreak(0);
                  setLives(l => l - 1);
                  setFeedback('timeout');
                  setBaseTime(10);
                  
                  if (lives <= 1) {
                    setGameOver(true);
                  } else {
                    setTimeout(() => {
                      const newQuestion = generateQuestion(levels[level]);
                      setQuestion(newQuestion);
                      setTimeLeft(baseTime);
                      setUserAnswer('');
                      setFeedback(null);
                      if (inputRef.current) inputRef.current.focus();
                    }, 1000);
                  }
                  return 0;
                }
                return t - 1;
              });
            }, 1000);

            return () => clearInterval(timer);
          }, [gameStarted, gameOver, feedback, lives, level, baseTime]);

          if (!gameStarted) {
            return (
              <div className="min-h-screen bg-gradient-to-br from-purple-500 via-pink-500 to-blue-500 flex items-center justify-center p-4">
                <div className="max-w-3xl w-full">
                  <div className="bg-white rounded-3xl p-8 shadow-2xl">
                    <div className="mb-6">
                      <a href="matematicas-menu.html" className="inline-flex items-center text-purple-600 hover:text-purple-800 font-semibold transition">â† Volver a MatemÃ¡ticas</a>
                    </div>
                    <div className="text-center mb-8">
                      <div className="text-6xl mb-4">â“</div>
                      <h1 className="text-4xl font-bold text-gray-800 mb-2">Completa el NÃºmero</h1>
                      <p className="text-lg text-gray-600">Â¡Encuentra el nÃºmero que falta!</p>
                    </div>
                    <div className="mb-8">
                      <h2 className="text-2xl font-bold text-gray-900 mb-6 text-center">Selecciona tu nivel</h2>
                      <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                        {Object.keys(levels).map(key => (
                          <button key={key} onClick={() => startGame(key)} className={`group relative overflow-hidden ${key==='facil'?'bg-gradient-to-br from-green-400 via-green-500 to-green-600 hover:from-green-500 hover:to-green-700':key==='medio'?'bg-gradient-to-br from-yellow-400 via-orange-500 to-orange-600 hover:from-yellow-500 hover:to-orange-700':'bg-gradient-to-br from-red-500 via-pink-600 to-purple-600 hover:from-red-600 hover:to-purple-700'} text-white rounded-2xl shadow-2xl transform transition-all duration-300 hover:scale-105 p-6`}>
                            <div className="text-center"><div className="text-6xl mb-3 transform group-hover:scale-110 transition-transform duration-300">{key==='facil'?'ğŸ˜Š':key==='medio'?'ğŸ¤”':'ğŸ”¥'}</div><div className="text-2xl font-black mb-2">{key==='facil'?'FÃCIL':key==='medio'?'MEDIO':'DIFÃCIL'}</div><div className="text-sm font-semibold opacity-90">{levels[key].label}</div></div>
                          </button>
                        ))}
                      </div>
                    </div>
                    <div className="bg-gradient-to-r from-yellow-50 to-orange-50 rounded-2xl p-6 mb-8 shadow-lg border border-orange-100">
                      <h3 className="text-2xl font-bold text-orange-900 mb-6 text-center">ğŸ† Top 10 Jugadores</h3>
                      <div className="flex justify-center gap-2 mb-6 flex-wrap">
                        {['facil','medio','dificil'].map(lvl => (
                          <button key={lvl} onClick={() => window.loadRk_completa_numero(lvl)} id={`rtab-completa-numero-${lvl}`} className={`px-6 py-3 rounded-xl font-bold transition-all duration-200 hover:scale-105 shadow-md ${lvl==='facil'?'bg-green-100 text-green-800 hover:bg-green-200':lvl==='medio'?'bg-yellow-100 text-yellow-800 hover:bg-yellow-200':'bg-red-100 text-red-800 hover:bg-red-200'}`}>
                            {lvl==='facil'?'FÃ¡cil':lvl==='medio'?'Medio':'DifÃ­cil'}
                          </button>
                        ))}
                      </div>

                        <p className="text-gray-500 text-center py-4">Cargando...</p>
                      </div>
                    </div>

                      <h3 className="text-2xl font-bold text-blue-900 mb-4">â„¹ï¸ Sobre este juego</h3>
                      <p id="gdesc-completa-numero" className="text-gray-700 text-lg leading-relaxed"></p>
                    </div>
                  </div>
                </div>
              </div>
            );
          }

          if (gameOver) {
            return (
              <div className="min-h-screen bg-gradient-to-br from-purple-500 via-pink-500 to-blue-500 flex items-center justify-center p-4">
                <div className="bg-white rounded-3xl p-6 sm:p-8 max-w-md w-full text-center shadow-2xl overflow-y-auto max-h-screen my-4">
                  <div className="text-6xl mb-4">ğŸ®</div>
                  <h2 className="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-blue-600 mb-4">Â¡Juego Terminado!</h2>
                  <div className="bg-gradient-to-r from-purple-50 to-blue-50 rounded-xl p-4 mb-6">
                    <div className="grid grid-cols-2 gap-4 text-sm">
                      <div><p className="text-gray-600">PuntuaciÃ³n</p><p className="text-2xl font-bold text-purple-600">{score}</p></div>
                      <div><p className="text-gray-600">Mejor Racha</p><p className="text-2xl font-bold text-orange-500">{bestStreak} ğŸ”¥</p></div>
                    </div>
                  </div>
                  <div id="sform-completa-numero" className="mb-6">
                    <p className="text-sm text-gray-600 mb-3">Guarda tu puntuaciÃ³n en el ranking:</p>
                    <input type="text" id="pname-completa-numero" placeholder="Tu nombre" maxLength={15} className="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none mb-3"/>

                    <p id="smsg-completa-numero" className="text-sm mt-2"></p>
                  </div>
                  <div className="bg-gradient-to-r from-yellow-50 to-orange-50 rounded-xl p-4 mb-6">
                    <h4 className="font-bold text-orange-900 mb-3">ğŸ† Top 5</h4>
                    <div id="irank-completa-numero" className="space-y-1 text-sm"><p className="text-gray-500 text-center">Cargando...</p></div>
                  </div>
                  <div className="space-y-3">
                    <button onClick={() => startGame(level)} className="w-full bg-gradient-to-r from-purple-500 to-blue-500 text-white font-bold py-3 rounded-xl transition-all shadow-lg">ğŸ”„ Jugar de Nuevo</button>
                    <button onClick={() => setGameStarted(false)} className="w-full bg-gradient-to-r from-yellow-500 to-orange-500 text-white font-bold py-3 rounded-xl transition-all shadow-lg">ğŸ“Š Cambiar Nivel</button>
                    <a href="matematicas-menu.html" className="block w-full bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-3 rounded-xl transition-all text-center no-underline">ğŸ  Volver al MenÃº</a>
                  </div>
                </div>
              </div>
            );
          }

          return (
            <div className="min-h-screen bg-gradient-to-b from-blue-400 to-blue-600 p-4">
              <div className="max-w-4xl mx-auto">
                {/* Header con stats */}
                <div className="bg-white rounded-2xl p-4 mb-4 shadow-xl">
                  <div className="flex justify-between items-center flex-wrap gap-4">
                    <div className="text-center">
                      <div className="text-sm text-gray-600">Puntos</div>
                      <div className="text-3xl font-bold text-blue-600">{score}</div>
                    </div>
                    <div className="text-center">
                      <div className="text-sm text-gray-600">Vidas</div>
                      <div className="text-3xl">{'â¤ï¸'.repeat(lives)}</div>
                    </div>
                    <div className="text-center">
                      <div className="text-sm text-gray-600">Racha</div>
                      <div className="text-3xl font-bold text-orange-500">{streak} ğŸ”¥</div>
                    </div>
                    <div className="text-center">
                      <div className="text-sm text-gray-600">Tiempo</div>
                      <div className={`text-3xl font-bold ${timeLeft <= 3 ? 'text-red-500 animate-pulse' : 'text-green-600'}`}>
                        {timeLeft}s
                      </div>
                    </div>
                  </div>
                </div>

                {/* Pregunta */}
                <div className={`bg-white rounded-3xl p-12 shadow-2xl transition-all duration-300 ${
                  feedback === 'correct' ? 'bg-green-100' : 
                  feedback === 'incorrect' || feedback === 'timeout' ? 'bg-red-100' : ''
                }`}>
                  <div className="text-center">
                    {feedback === 'correct' && (
                      <div className="text-6xl mb-4 animate-bounce">âœ…</div>
                    )}
                    {(feedback === 'incorrect' || feedback === 'timeout') && (
                      <div className="text-6xl mb-4 animate-bounce">âŒ</div>
                    )}
                    
                    <h3 className="text-3xl font-bold text-gray-700 mb-8">Â¿QuÃ© nÃºmero falta?</h3>
                    <div className="mb-8 font-mono">
                      {(() => {
                        // Dividir la operaciÃ³n en dos lÃ­neas: operaciÃ³n y resultado
                        const parts = question?.displayText.split('=');
                        if (parts && parts.length === 2) {
                          return (
                            <>
                              <div className="text-5xl md:text-7xl font-bold text-blue-600 mb-2">
                                {parts[0].trim()}
                              </div>
                              <div className="text-4xl md:text-6xl font-bold text-gray-600">
                                = {parts[1].trim()}
                              </div>
                            </>
                          );
                        }
                        return <div className="text-5xl md:text-7xl font-bold text-blue-600">{question?.displayText}</div>;
                      })()}
                    </div>

                    <form onSubmit={handleSubmit} className="max-w-md mx-auto">
                      <input
                        ref={inputRef}
                        type="number"
                        value={userAnswer}
                        onChange={(e) => setUserAnswer(e.target.value)}
                        disabled={!!feedback}
                        autoFocus
                        className="w-full text-6xl text-center p-6 border-4 border-blue-400 rounded-2xl focus:outline-none focus:border-blue-600 font-bold"
                        placeholder="?"
                      />
                      <button
                        type="submit"
                        disabled={!userAnswer || !!feedback}
                        className="w-full mt-6 bg-blue-500 hover:bg-blue-600 disabled:bg-gray-300 text-white text-3xl font-bold py-6 rounded-2xl transition"
                      >
                        Comprobar âœ“
                      </button>
                    </form>

                    {feedback === 'correct' && (
                      <div className="mt-6 text-2xl text-green-700 font-bold">
                        Â¡Correcto! +{10 + (streak * 2)} puntos
                      </div>
                    )}
                    {feedback === 'incorrect' && (
                      <div className="mt-6 text-2xl text-red-700 font-bold">
                        Incorrecto. Era {question.answer}
                      </div>
                    )}
                    {feedback === 'timeout' && (
                      <div className="mt-6 text-2xl text-red-700 font-bold">
                        Â¡Tiempo agotado! Era {question.answer}
                      </div>
                    )}
                  </div>
                </div>

                <div className="text-center mt-4">
                  <a href="matematicas-menu.html" className="text-white text-xl underline hover:text-blue-200">
                    â† Volver al menÃº
                  </a>
                </div>
              </div>
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<CompletaNumero />);
    </script>
