<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;
        
        const SeguirPatrones = () => {
          const [level, setLevel] = useState(null);
          const [gameStarted, setGameStarted] = useState(false);
          const [score, setScore] = useState(0);
          const [lives, setLives] = useState(3);
          const [currentQuestion, setCurrentQuestion] = useState(null);
          const [feedback, setFeedback] = useState(null);
          const [gameOver, setGameOver] = useState(false);
          const [questionCount, setQuestionCount] = useState(0);

          const generatePattern = (difficulty) => {
            const patternTypes = [
              'colors_AB', 'colors_ABC', 'colors_AABB', 'colors_ABCD',
              'numbers_add', 'numbers_multiply', 'numbers_subtract', 'numbers_fibonacci',
              'shapes_size', 'shapes_rotate', 'shapes_alternate', 'shapes_count',
              'emojis_pattern', 'mixed_complex'
            ];
            
            // Filtrar seg√∫n dificultad
            let availableTypes = [];
            if (difficulty === 'facil') {
              availableTypes = ['colors_AB', 'colors_ABC', 'numbers_add', 'shapes_size', 'emojis_pattern'];
            } else if (difficulty === 'medio') {
              availableTypes = ['colors_ABC', 'colors_AABB', 'numbers_add', 'numbers_subtract', 'numbers_multiply', 'shapes_rotate', 'shapes_alternate', 'emojis_pattern'];
            } else {
              availableTypes = patternTypes;
            }
            
            const type = availableTypes[Math.floor(Math.random() * availableTypes.length)];
            return generateSpecificPattern(type, difficulty);
          };

          const generateSpecificPattern = (type, difficulty) => {
            switch(type) {
              case 'colors_AB':
                return generateColorPatternAB();
              case 'colors_ABC':
                return generateColorPatternABC();
              case 'colors_AABB':
                return generateColorPatternAABB();
              case 'colors_ABCD':
                return generateColorPatternABCD();
              case 'numbers_add':
                return generateNumberPatternAdd(difficulty);
              case 'numbers_multiply':
                return generateNumberPatternMultiply();
              case 'numbers_subtract':
                return generateNumberPatternSubtract(difficulty);
              case 'numbers_fibonacci':
                return generateNumberPatternFibonacci();
              case 'shapes_size':
                return generateShapePatternSize();
              case 'shapes_rotate':
                return generateShapePatternRotate();
              case 'shapes_alternate':
                return generateShapePatternAlternate();
              case 'shapes_count':
                return generateShapePatternCount();
              case 'emojis_pattern':
                return generateEmojiPattern(difficulty);
              case 'mixed_complex':
                return generateMixedPattern();
              default:
                return generateColorPatternAB();
            }
          };

          const generateColorPatternAB = () => {
            const allColors = ['üî¥', 'üîµ', 'üü¢', 'üü°', 'üü£', 'üü†', 'üü§', '‚ö´', '‚ö™'];
            const colors = shuffle(allColors).slice(0, 2);
            const pattern = [colors[0], colors[1], colors[0], colors[1], colors[0]];
            const correct = colors[1];
            const options = shuffle([colors[0], colors[1], ...shuffle(allColors.filter(c => !colors.includes(c))).slice(0, 2)]);
            return { type: 'visual', pattern, correct, options, description: 'Patr√≥n AB' };
          };

          const generateColorPatternABC = () => {
            const allColors = ['üî¥', 'üîµ', 'üü¢', 'üü°', 'üü£', 'üü†', 'üü§'];
            const colors = shuffle(allColors).slice(0, 3);
            const pattern = [colors[0], colors[1], colors[2], colors[0], colors[1]];
            const correct = colors[2];
            const options = shuffle([...colors, ...shuffle(allColors.filter(c => !colors.includes(c))).slice(0, 1)]);
            return { type: 'visual', pattern, correct, options, description: 'Patr√≥n ABC' };
          };

          const generateColorPatternAABB = () => {
            const allColors = ['üî¥', 'üîµ', 'üü¢', 'üü°', 'üü£', 'üü†'];
            const colors = shuffle(allColors).slice(0, 2);
            const pattern = [colors[0], colors[0], colors[1], colors[1], colors[0], colors[0]];
            const correct = colors[1];
            const options = shuffle([colors[0], colors[1], ...shuffle(allColors.filter(c => !colors.includes(c))).slice(0, 2)]);
            return { type: 'visual', pattern, correct, options, description: 'Patr√≥n AABB' };
          };

          const generateColorPatternABCD = () => {
            const allColors = ['üî¥', 'üîµ', 'üü¢', 'üü°', 'üü£', 'üü†'];
            const colors = shuffle(allColors).slice(0, 4);
            const pattern = [colors[0], colors[1], colors[2], colors[3], colors[0], colors[1], colors[2]];
            const correct = colors[3];
            const options = shuffle(colors);
            return { type: 'visual', pattern, correct, options, description: 'Patr√≥n ABCD' };
          };

          const generateNumberPatternAdd = (difficulty) => {
            const start = Math.floor(Math.random() * 10) + 1;
            const step = difficulty === 'facil' ? Math.floor(Math.random() * 3) + 1 : Math.floor(Math.random() * 5) + 2;
            const pattern = [start, start + step, start + step * 2, start + step * 3, start + step * 4];
            const correct = start + step * 5;
            const options = shuffle([correct, correct + step, correct - step, correct + 1]);
            return { type: 'numeric', pattern, correct, options, question: `${pattern.join(', ')}, __`, description: `+${step} cada vez` };
          };

          const generateNumberPatternMultiply = () => {
            const start = 2;
            const factor = 2;
            const pattern = [start, start * factor, start * factor * factor, start * factor * factor * factor];
            const correct = start * Math.pow(factor, 4);
            const options = shuffle([correct, correct / 2, correct * 2, correct + 4]);
            return { type: 'numeric', pattern, correct, options, question: `${pattern.join(', ')}, __`, description: '√ó2 cada vez' };
          };

          const generateNumberPatternSubtract = (difficulty) => {
            const start = difficulty === 'facil' ? Math.floor(Math.random() * 20) + 20 : Math.floor(Math.random() * 30) + 30;
            const step = Math.floor(Math.random() * 4) + 2;
            const pattern = [start, start - step, start - step * 2, start - step * 3];
            const correct = start - step * 4;
            const options = shuffle([correct, correct + step, correct - step, correct + 2]);
            return { type: 'numeric', pattern, correct, options, question: `${pattern.join(', ')}, __`, description: `-${step} cada vez` };
          };

          const generateNumberPatternFibonacci = () => {
            const a = Math.floor(Math.random() * 3) + 1;
            const b = Math.floor(Math.random() * 3) + 2;
            const c = a + b;
            const d = b + c;
            const e = c + d;
            const pattern = [a, b, c, d];
            const correct = e;
            const options = shuffle([correct, correct + 1, correct - 2, d + a]);
            return { type: 'numeric', pattern, correct, options, question: `${pattern.join(', ')}, __`, description: 'Suma de los 2 anteriores' };
          };

          const generateShapePatternSize = () => {
            const shapes = ['‚≠ê', '‚ù§Ô∏è', 'üåô', '‚òÄÔ∏è', 'üî∑', '‚¨õ'];
            const shape = shapes[Math.floor(Math.random() * shapes.length)];
            const sizes = ['text-2xl', 'text-4xl', 'text-6xl'];
            const pattern = [
              { shape, size: sizes[0], display: 'peque√±o' },
              { shape, size: sizes[1], display: 'mediano' },
              { shape, size: sizes[2], display: 'grande' },
              { shape, size: sizes[0], display: 'peque√±o' }
            ];
            const correct = JSON.stringify({ shape, size: sizes[1] });
            const options = [
              { shape, size: sizes[1] },
              { shape, size: sizes[0] },
              { shape, size: sizes[2] },
              { shape: shapes[(shapes.indexOf(shape) + 1) % shapes.length], size: sizes[1] }
            ];
            return { type: 'shapes', pattern, correct, options, description: 'Tama√±os: peque√±o, mediano, grande' };
          };

          const generateShapePatternRotate = () => {
            const rotations = [0, 45, 90, 135];
            const shape = 'üî∫';
            const pattern = rotations.slice(0, 3).map((r, i) => ({ 
              shape, 
              rotation: r, 
              display: `${r}¬∞`
            }));
            const correct = JSON.stringify({ shape, rotation: rotations[3] });
            const options = rotations.map(r => ({ shape, rotation: r }));
            return { type: 'shapes', pattern, correct, options: shuffle(options), description: 'Rotaci√≥n: +45¬∞ cada vez' };
          };

          const generateShapePatternAlternate = () => {
            const shapes = ['‚≠ê', 'üåô'];
            const pattern = [
              { shape: shapes[0] },
              { shape: shapes[1] },
              { shape: shapes[0] },
              { shape: shapes[1] },
              { shape: shapes[0] }
            ];
            const correct = JSON.stringify({ shape: shapes[1] });
            const allShapes = ['‚≠ê', 'üåô', '‚òÄÔ∏è', '‚ù§Ô∏è'];
            const options = shuffle(allShapes.map(s => ({ shape: s })));
            return { type: 'shapes', pattern, correct, options, description: 'Figuras alternadas' };
          };

          const generateShapePatternCount = () => {
            const shape = '‚óè';
            const pattern = [
              { count: 1, display: '‚óè' },
              { count: 2, display: '‚óè‚óè' },
              { count: 3, display: '‚óè‚óè‚óè' },
              { count: 4, display: '‚óè‚óè‚óè‚óè' }
            ];
            const correct = 5;
            const options = shuffle([
              { count: 5, display: '‚óè‚óè‚óè‚óè‚óè' },
              { count: 3, display: '‚óè‚óè‚óè' },
              { count: 6, display: '‚óè‚óè‚óè‚óè‚óè‚óè' },
              { count: 1, display: '‚óè' }
            ]);
            return { type: 'count', pattern, correct, options, description: '+1 cada vez' };
          };

          const generateEmojiPattern = (difficulty) => {
            const emojiSets = [
              ['üòä', 'üò¢', 'üòä', 'üò¢'],
              ['üê∂', 'üê±', 'üê∂', 'üê±'],
              ['üçé', 'üçä', 'üçé', 'üçä'],
              ['üåû', 'üåô', '‚≠ê', 'üåû', 'üåô'],
              ['üèÄ', '‚öΩ', 'üèà', 'üèÄ', '‚öΩ']
            ];
            const set = emojiSets[Math.floor(Math.random() * emojiSets.length)];
            const patternLength = difficulty === 'facil' ? 4 : 5;
            const pattern = set.slice(0, patternLength);
            const correct = set[patternLength % set.length];
            const allEmojis = [...new Set(emojiSets.flat())];
            const options = shuffle([correct, ...shuffle(allEmojis.filter(e => e !== correct)).slice(0, 3)]);
            return { type: 'visual', pattern, correct, options, description: 'Secuencia de emojis' };
          };

          const generateMixedPattern = () => {
            const patterns = [
              { items: ['üî¥', 'üîµ', 'üîµ', 'üî¥', 'üîµ', 'üîµ'], correct: 'üî¥', desc: 'ABB' },
              { items: [1, 2, 4, 7, 11], correct: 16, desc: '+1, +2, +3, +4, +5' },
              { items: ['A', 'B', 'A', 'C', 'A', 'D', 'A'], correct: 'E', desc: 'A intercalado' }
            ];
            const p = patterns[Math.floor(Math.random() * patterns.length)];
            const options = typeof p.correct === 'number' 
              ? shuffle([p.correct, p.correct + 1, p.correct - 1, p.correct + 2])
              : shuffle([p.correct, 'üî¥', 'üü¢', 'üü°'].filter((v, i, a) => a.indexOf(v) === i));
            
            return {
              type: typeof p.correct === 'number' ? 'numeric' : 'visual',
              pattern: p.items,
              correct: p.correct,
              options,
              question: typeof p.correct === 'number' ? `${p.items.join(', ')}, __` : null,
              description: p.desc
            };
          };

          const shuffle = (array) => {
            const arr = [...array];
            for (let i = arr.length - 1; i > 0; i--) {
              const j = Math.floor(Math.random() * (i + 1));
              [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
          };

          const startGame = (selectedLevel) => {
            setLevel(selectedLevel);
            setGameStarted(true);
            setScore(0);
            setLives(3);
            setGameOver(false);
            setQuestionCount(0);
            const pattern = generatePattern(selectedLevel);
            setCurrentQuestion(pattern);
            setFeedback(null);
          };

          const checkAnswer = (answer) => {
            if (feedback) return;

            const answerStr = typeof answer === 'object' ? JSON.stringify(answer) : String(answer);
            const correctStr = String(currentQuestion.correct);

            if (answerStr === correctStr) {
              setScore(s => s + 20);
              setFeedback({ type: 'correct', message: '¬°Correcto! üéâ' });
              
              setTimeout(() => {
                const pattern = generatePattern(level);
                setCurrentQuestion(pattern);
                setFeedback(null);
                setQuestionCount(q => q + 1);
              }, 1000);
            } else {
              setLives(l => l - 1);
              setFeedback({ type: 'incorrect', message: '¬°Intenta de nuevo!' });
              
              if (lives <= 1) {
                setGameOver(true);
          setTimeout(() => window.showGameOver(score, level || "Normal"), 500);
              } else {
                setTimeout(() => {
                  setFeedback(null);
                }, 1500);
              }
            }
          };

          if (!gameStarted) {
            return (
              <div className="min-h-screen bg-gradient-to-br from-purple-500 via-pink-500 to-blue-500 flex items-center justify-center p-4">
                <div className="max-w-3xl w-full">
                  <div className="bg-white rounded-3xl p-8 shadow-2xl">
                    <div className="mb-6">
                      <a href="logica-menu.html" className="inline-flex items-center text-purple-600 hover:text-purple-800 font-semibold transition">‚Üê Volver a L√≥gica</a>
                    </div>
                    <div className="text-center mb-8">
                      <div className="text-6xl mb-4">üß©</div>
                      <h1 className="text-4xl font-bold text-gray-800 mb-2">Seguir Patrones</h1>
                      <p className="text-lg text-gray-600">¬øQu√© viene despu√©s?</p>
                    </div>
                    <div className="mb-8">
                      <h2 className="text-2xl font-bold text-gray-900 mb-6 text-center">Selecciona tu nivel</h2>
                      <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <button onClick={() => startGame('facil')} className="group relative overflow-hidden bg-gradient-to-br from-green-400 via-green-500 to-green-600 hover:from-green-500 hover:to-green-700 text-white rounded-2xl shadow-2xl transform transition-all duration-300 hover:scale-105 p-6">
                          <div className="text-center"><div className="text-6xl mb-3 transform group-hover:scale-110 transition-transform duration-300">üòä</div><div className="text-2xl font-black mb-2">F√ÅCIL</div><div className="text-sm font-semibold opacity-90" id="lbl-facil-seguir-patrones"></div></div>
                        </button>
                        <button onClick={() => startGame('medio')} className="group relative overflow-hidden bg-gradient-to-br from-yellow-400 via-orange-500 to-orange-600 hover:from-yellow-500 hover:to-orange-700 text-white rounded-2xl shadow-2xl transform transition-all duration-300 hover:scale-105 p-6">
                          <div className="text-center"><div className="text-6xl mb-3 transform group-hover:scale-110 transition-transform duration-300">ü§î</div><div className="text-2xl font-black mb-2">MEDIO</div><div className="text-sm font-semibold opacity-90" id="lbl-medio-seguir-patrones"></div></div>
                        </button>
                        <button onClick={() => startGame('dificil')} className="group relative overflow-hidden bg-gradient-to-br from-red-500 via-pink-600 to-purple-600 hover:from-red-600 hover:to-purple-700 text-white rounded-2xl shadow-2xl transform transition-all duration-300 hover:scale-105 p-6">
                          <div className="text-center"><div className="text-6xl mb-3 transform group-hover:scale-110 transition-transform duration-300">üî•</div><div className="text-2xl font-black mb-2">DIF√çCIL</div><div className="text-sm font-semibold opacity-90" id="lbl-dificil-seguir-patrones"></div></div>
                        </button>
                      </div>
                    </div>
                    <div className="bg-gradient-to-r from-yellow-50 to-orange-50 rounded-2xl p-6 mb-8 shadow-lg border border-orange-100">
                      <h3 className="text-2xl font-bold text-orange-900 mb-6 text-center">üèÜ Top 10 Jugadores</h3>
                      <div className="flex justify-center gap-2 mb-6 flex-wrap">
                        {['facil','medio','dificil'].map(lvl => (
                          <button key={lvl} onClick={() => window.loadRk_seguir_patrones(lvl)} id={`rtab-seguir-patrones-${lvl}`}
                            className={`px-6 py-3 rounded-xl font-bold transition-all duration-200 hover:scale-105 shadow-md ${lvl==='facil'?'bg-green-100 text-green-800':lvl==='medio'?'bg-yellow-100 text-yellow-800':'bg-red-100 text-red-800'}`}>
                            {lvl==='facil'?'F√°cil':lvl==='medio'?'Medio':'Dif√≠cil'}
                          </button>
                        ))}
                      </div>
                      <div id="rklist-seguir-patrones" className="space-y-2 max-h-72 overflow-y-auto">
                        <p className="text-gray-500 text-center py-4">Cargando...</p>
                      </div>
                    </div>
                    <div id="dsec-seguir-patrones" className="bg-gradient-to-r from-blue-50 to-purple-50 rounded-2xl p-6 shadow-lg border border-purple-100">
                      <h3 className="text-2xl font-bold text-blue-900 mb-4">‚ÑπÔ∏è Sobre este juego</h3>
                      <p id="gdesc-seguir-patrones" className="text-gray-700 text-lg leading-relaxed"></p>
                    </div>
                  </div>
                </div>
              </div>
            );
          }

          if (gameOver) {
            return (
              <div className="min-h-screen bg-gradient-to-br from-purple-500 via-pink-500 to-blue-500 flex items-center justify-center p-4">
                <div className="bg-white rounded-3xl p-6 sm:p-8 max-w-md w-full text-center shadow-2xl overflow-y-auto max-h-screen my-4">
                  <div className="text-6xl mb-4">üéÆ</div>
                  <h2 className="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-blue-600 mb-4">¬°Juego Terminado!</h2>
                  <div className="bg-gradient-to-r from-purple-50 to-blue-50 rounded-xl p-4 mb-6">
                    <div className="text-4xl font-bold text-purple-600">{score}</div>
                    <div className="text-gray-600 text-sm">puntos</div>
                  </div>
                  <div id="sform-seguir-patrones" className="mb-6">
                    <p className="text-sm text-gray-600 mb-3">Guarda tu puntuaci√≥n en el ranking:</p>
                    <input type="text" id="pname-seguir-patrones" placeholder="Tu nombre" maxLength={15}
                      className="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none mb-3"/>
                    <button onClick={() => window.saveRk_seguir_patrones(score, level)}
                      className="w-full bg-gradient-to-r from-green-500 to-emerald-500 text-white font-bold py-3 rounded-xl hover:from-green-600 hover:to-emerald-600 transition-all shadow-lg">
                      üíæ Guardar Puntuaci√≥n
                    </button>
                    <p id="smsg-seguir-patrones" className="text-sm mt-2"></p>
                  </div>
                  <div className="bg-gradient-to-r from-yellow-50 to-orange-50 rounded-xl p-4 mb-6">
                    <h4 className="font-bold text-orange-900 mb-3">üèÜ Top 5</h4>
                    <div id="irank-seguir-patrones" className="space-y-1 text-sm"><p className="text-gray-500 text-center">Cargando...</p></div>
                  </div>
                  <div className="space-y-3">
                    <button onClick={() => startGame(level)} className="w-full bg-gradient-to-r from-purple-500 to-blue-500 text-white font-bold py-3 rounded-xl transition-all shadow-lg">üîÑ Jugar de Nuevo</button>
                    <button onClick={() => setGameStarted(false)} className="w-full bg-gradient-to-r from-yellow-500 to-orange-500 text-white font-bold py-3 rounded-xl transition-all shadow-lg">üìä Cambiar Nivel</button>
                    <a href="logica-menu.html" className="block w-full bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-3 rounded-xl transition-all text-center no-underline">üè† Volver al Men√∫</a>
                  </div>
                </div>
              </div>
            );
          }

          return (
            <div className="min-h-screen bg-gradient-to-b from-orange-400 to-orange-600 p-4">
              <div className="max-w-5xl mx-auto">
                <div className="flex justify-between items-center mb-6 text-white flex-wrap gap-4">
                  <a href="logica-menu.html" className="bg-white text-orange-600 px-4 py-2 rounded-lg font-bold">
                    ‚Üê Men√∫
                  </a>
                  <div className="text-3xl font-bold">Puntos: {score}</div>
                  <div className="text-2xl">Resueltos: {questionCount}</div>
                  <div className="text-3xl">{'‚ù§Ô∏è'.repeat(lives)}</div>
                </div>

                <div className={`bg-white rounded-3xl p-8 shadow-2xl mb-6 ${
                  feedback?.type === 'correct' ? 'bg-green-100' :
                  feedback?.type === 'incorrect' ? 'bg-red-100' : ''
                }`}>
                  <h3 className="text-3xl font-bold text-gray-700 mb-2 text-center">
                    ¬øQu√© viene despu√©s?
                  </h3>
                  <p className="text-center text-gray-600 mb-6 text-lg">{currentQuestion?.description}</p>

                  {(currentQuestion?.type === 'visual' || currentQuestion?.type === 'count') && (
                    <div className="flex justify-center items-center gap-4 mb-8 flex-wrap">
                      {currentQuestion.pattern.map((item, idx) => (
                        <span key={idx} className="text-6xl">

async function loadInitialScores() {

}

async function displayTopScores(containerId, highlightName = null, highlightScore = null) {
    let scores = [];
    
    if (useFirebase && typeof getTopScoresFromFirebase === 'function') {
        scores = await getTopScoresFromFirebase(100);

        scores = JSON.parse(localStorage.getItem(`scores_${window.GAME_NAME}`) || '[]');

    const container = document.getElementById(containerId);
    if (!container) return;
    
    if (scores.length === 0) {

        return;
    }

    container.innerHTML = top10.map((score, index) => {

                <div class="text-2xl font-bold ${isHighlight ? 'text-yellow-800' : 'text-blue-600'}">${score.score}</div>

        `;
    }).join('');
}

async function savePlayerScore(playerName, finalScore, levelName = 'Normal') {
    if (!playerName) {
        alert('Por favor ingresa tu nombre');
        return false;
    }
    
    const scoreData = {
        name: playerName.substring(0, 15).toUpperCase(),
        score: parseInt(finalScore),
        level: levelName,
        date: new Date().toISOString()
    };
    
    if (useFirebase && typeof saveScoreToFirebase === 'function') {
        await saveScoreToFirebase(scoreData.name, scoreData.score, scoreData.level, GAME_NAME);
    } else {
        let scores = JSON.parse(localStorage.getItem(`scores_${window.GAME_NAME}`) || '[]');
        scores.push(scoreData);
        scores.sort((a, b) => b.score - a.score);
        scores = scores.slice(0, 100);
        localStorage.setItem(`scores_${window.GAME_NAME}`, JSON.stringify(scores));
    }
    
    return true;
}

async function displayPlayerRank(playerName, playerScore) {
    let scores = [];
    if (useFirebase && typeof getTopScoresFromFirebase === 'function') {
        scores = await getTopScoresFromFirebase(100);
    } else {
        scores = JSON.parse(localStorage.getItem(`scores_${window.GAME_NAME}`) || '[]');
    }
    
    const playerRank = scores.findIndex(s => s.name === playerName && s.score === playerScore) + 1;
    
    const rankInfo = document.getElementById('playerRankInfo');
    if (rankInfo) {
        rankInfo.innerHTML = `
            <div class="text-4xl mb-2">üéñÔ∏è</div>
            <div>Posici√≥n: <span class="text-purple-600">#${playerRank}</span> de ${scores.length}</div>
        `;
    }
    
    await displayTopScores('topScoresEnd', playerName, playerScore);
    
    const rankingSection = document.getElementById('rankingSection');
    if (rankingSection) {
        rankingSection.classList.remove('hidden');
    }
}
</script>
