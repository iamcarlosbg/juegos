          const getRandomText = (theme, lvl) => {
            if (!textLists) return '';

            if (theme === 'todas') {
              // Mezclar frases de todos los temas
              Object.keys(textLists).forEach(themeName => {

            // Mezclar completamente el array usando Fisher-Yates
            for (let i = allTexts.length - 1; i > 0; i--) {

              [allTexts[i], allTexts[j]] = [allTexts[j], allTexts[i]];

            // Filtrar textos ya usados

              return allTexts[0] || '';

            setUsedTexts([...usedTexts, selectedText]);

<script>
// ===== SISTEMA DE RANKING CON FIREBASE =====
// useFirebase ahora es global desde firebase-config.js
const GAME_NAME = 'practica-escritura';

window.addEventListener('load', async function() {
    if (typeof initFirebase === 'function') {
        useFirebase = await initFirebase(GAME_NAME);
        await loadInitialScores();
    }
});

async function loadInitialScores() {
    const startScores = document.getElementById('topScoresStart');
    if (startScores) {
        await displayTopScores('topScoresStart');
    }
}

async function displayTopScores(containerId, highlightName = null, highlightScore = null) {
    let scores = [];
    
    if (useFirebase && typeof getTopScoresFromFirebase === 'function') {
        scores = await getTopScoresFromFirebase(100);
    } else {
        scores = JSON.parse(localStorage.getItem(`scores_${window.GAME_NAME}`) || '[]');
    }
    
    const container = document.getElementById(containerId);
    if (!container) return;
    
    if (scores.length === 0) {
        container.innerHTML = '<p class="text-gray-500 text-center py-4">No hay rÃ©cords aÃºn. Â¡SÃ© el primero!</p>';
        return;
    }
    
    const top10 = scores.slice(0, 10);
    container.innerHTML = top10.map((score, index) => {
        const isHighlight = score.name === highlightName && score.score === highlightScore;
        const rankEmoji = index === 0 ? 'ğŸ¥‡' : index === 1 ? 'ğŸ¥ˆ' : index === 2 ? 'ğŸ¥‰' : `${index + 1}.`;
        const date = score.date ? new Date(score.date).toLocaleDateString('es-ES') : 'Hoy';
        
        return `
            <div class="flex justify-between items-center p-3 rounded-lg ${isHighlight ? 'bg-yellow-200 border-4 border-yellow-500' : 'bg-white'} shadow mb-2">
                <div class="flex items-center gap-3">
                    <span class="text-2xl font-bold w-12">${rankEmoji}</span>
                    <div>
                        <div class="font-bold text-lg ${isHighlight ? 'text-yellow-800' : 'text-gray-800'}">${score.name}</div>
                        <div class="text-sm text-gray-600">${score.level || 'Normal'} â€¢ ${date}</div>
                    </div>
                </div>
                <div class="text-2xl font-bold ${isHighlight ? 'text-yellow-800' : 'text-blue-600'}">${score.score}</div>
            </div>
        `;
    }).join('');
}

async function savePlayerScore(playerName, finalScore, levelName = 'Normal') {
    if (!playerName) {
        alert('Por favor ingresa tu nombre');
        return false;
    }
    
    const scoreData = {
        name: playerName.substring(0, 15).toUpperCase(),
        score: parseInt(finalScore),
        level: levelName,
        date: new Date().toISOString()
    };
    
    if (useFirebase && typeof saveScoreToFirebase === 'function') {
        await saveScoreToFirebase(scoreData.name, scoreData.score, scoreData.level, GAME_NAME);
    } else {
        let scores = JSON.parse(localStorage.getItem(`scores_${window.GAME_NAME}`) || '[]');
        scores.push(scoreData);
        scores.sort((a, b) => b.score - a.score);
        scores = scores.slice(0, 100);
        localStorage.setItem(`scores_${window.GAME_NAME}`, JSON.stringify(scores));
    }
    
    return true;
}

// FunciÃ³n para formatear fechas correctamente
function formatDate(dateString) {
    if (!dateString) return 'Hoy';
    try {
        const date = new Date(dateString);
        if (isNaN(date.getTime())) return 'Hoy';
        const day = date.getDate().toString().padStart(2, '0');
        const month = (date.getMonth() + 1).toString().padStart(2, '0');
        const year = date.getFullYear();
        return `${day}/${month}/${year}`;
    } catch(e) {
        return 'Hoy';
    }
}
