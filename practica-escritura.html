        const { useState, useEffect } = React;
        
        const TypingPractice = () => {
          const [level, setLevel] = useState(null);
          const [gameStarted, setGameStarted] = useState(false);
          const [currentText, setCurrentText] = useState('');
          const [userInput, setUserInput] = useState('');
          const [completed, setCompleted] = useState(false);
          const [mistakes, setMistakes] = useState(0);
          const [score, setScore] = useState(0);
          const [textLists, setTextLists] = useState(null);
          const [selectedTheme, setSelectedTheme] = useState(null);
          const [showThemeSelector, setShowThemeSelector] = useState(false);
          const [usedTexts, setUsedTexts] = useState([]);

          // Cargar frases del archivo JSON
          useEffect(() => {
            fetch('frases-escritura.json')
              .then(response => response.json())
              .then(data => setTextLists(data.temas))
              .catch(error => {
                console.error('Error cargando frases:', error);
                // Frases de respaldo
                setTextLists({
                  general: {
                    facil: [
                      'El gato juega con la pelota',
                      'Me gusta el helado de chocolate',
                      'El sol brilla en el cielo',
                      'Los perros son muy divertidos'
                    ],
                    medio: [
                      'En el jardÃ­n hay muchas flores de colores',
                      'Los dinosaurios vivieron hace millones de aÃ±os',
                      'Me encanta leer libros de aventuras',
                      'El arcoÃ­ris aparece despuÃ©s de la lluvia'
                    ],
                    dificil: [
                      'La computadora es una herramienta muy Ãºtil para aprender',
                      'Los astronautas viajan al espacio en cohetes espaciales',
                      'La fotosÃ­ntesis es el proceso por el cual las plantas producen su alimento',
                      'El ocÃ©ano PacÃ­fico es el mÃ¡s grande de todos los ocÃ©anos del mundo'
                    ]
                  }
                });
              });
          }, []);

          const getRandomText = (theme, lvl) => {
            if (!textLists) return '';
            
            let allTexts = [];
            
            if (theme === 'todas') {
              // Mezclar frases de todos los temas
              Object.keys(textLists).forEach(themeName => {
                if (textLists[themeName][lvl]) {
                  allTexts = [...allTexts, ...textLists[themeName][lvl]];
                }
              });
            } else {
              // Usar frases del tema seleccionado
              allTexts = [...(textLists[theme]?.[lvl] || [])];
            }
            
            // Mezclar completamente el array usando Fisher-Yates
            for (let i = allTexts.length - 1; i > 0; i--) {
              const j = Math.floor(Math.random() * (i + 1));
              [allTexts[i], allTexts[j]] = [allTexts[j], allTexts[i]];
            }
            
            // Filtrar textos ya usados
            const availableTexts = allTexts.filter(text => !usedTexts.includes(text));
            
            // Si ya usamos todos, reiniciar
            if (availableTexts.length === 0) {
              setUsedTexts([]);
              return allTexts[0] || '';
            }
            
            const selectedText = availableTexts[0];
            setUsedTexts([...usedTexts, selectedText]);
            return selectedText;
          };

          const startGame = (selectedLevel, theme) => {
            setLevel(selectedLevel);
            setSelectedTheme(theme);
            setGameStarted(true);
            setCompleted(false);
            setMistakes(0);
            setUserInput('');
            setUsedTexts([]);
            const randomText = getRandomText(theme, selectedLevel);
            setCurrentText(randomText);
          };

          const nextText = () => {
            const randomText = getRandomText(selectedTheme, level);
            setCurrentText(randomText);
            setUserInput('');
            setCompleted(false);
            setMistakes(0);
          };

          const selectDifficulty = (selectedLevel) => {
            setLevel(selectedLevel);
            setShowThemeSelector(true);
          };

          const handleInputChange = (e) => {
            const input = e.target.value;
            setUserInput(input);

            if (input === currentText) {
              setCompleted(true);
              const points = level === 'facil' ? 10 : level === 'medio' ? 20 : 30;
              setScore(s => s + points - mistakes);
            } else if (input.length > 0 && input[input.length - 1] !== currentText[input.length - 1]) {
              setMistakes(m => m + 1);
            }
          };

          if (!textLists) {
            return (
              <div className="min-h-screen bg-gradient-to-b from-purple-400 to-pink-500 p-4 flex items-center justify-center">
                <div className="text-white text-2xl">Cargando frases...</div>
              </div>
            );
          }

          if (!gameStarted && !showThemeSelector) {
            return (
              <div className="min-h-screen bg-gradient-to-b from-purple-400 to-pink-500 p-4">
                <div className="max-w-4xl mx-auto text-white">
                  <a
                    href="index.html"
                    className="mb-4 inline-block bg-white text-purple-600 px-4 py-2 rounded-lg font-bold no-underline"
                  >
                    ğŸ  Volver al MenÃº
                  </a>
                  
                  <h2 className="text-4xl font-bold mb-8 text-center">PrÃ¡ctica de Escritura âœï¸</h2>
                  <p className="text-xl text-center mb-8">Elige tu nivel:</p>
                  
                  <div className="grid md:grid-cols-3 gap-6">
                    <button
                      onClick={() => selectDifficulty('facil')}
                      className="bg-green-500 hover:bg-green-600 rounded-xl p-8"
                    >
                      <h3 className="text-3xl font-bold mb-2">ğŸ˜Š FÃ¡cil</h3>
                      <p className="text-sm">Frases cortas</p>
                      <p className="text-sm">Palabras simples</p>
                    </button>
                    
                    <button
                      onClick={() => selectDifficulty('medio')}
                      className="bg-yellow-500 hover:bg-yellow-600 rounded-xl p-8"
                    >
                      <h3 className="text-3xl font-bold mb-2">ğŸ¤” Medio</h3>
                      <p className="text-sm">Frases medianas</p>
                      <p className="text-sm">Vocabulario intermedio</p>
                    </button>
                    
                    <button
                      onClick={() => selectDifficulty('dificil')}
                      className="bg-red-500 hover:bg-red-600 rounded-xl p-8"
                    >
                      <h3 className="text-3xl font-bold mb-2">ğŸ”¥ DifÃ­cil</h3>
                      <p className="text-sm">Frases largas</p>
                      <p className="text-sm">Palabras complejas</p>
                    </button>
                  </div>
                </div>
              </div>
            );
          }

          if (!gameStarted && showThemeSelector) {
            const themes = [
              { id: 'todas', name: 'Todas (Mezcla)', emoji: 'ğŸ²' },
              { id: 'animales', name: 'Animales', emoji: 'ğŸ¦' },
              { id: 'naturaleza', name: 'Naturaleza', emoji: 'ğŸŒ³' },
              { id: 'comida', name: 'Comida', emoji: 'ğŸ•' },
              { id: 'escuela', name: 'Escuela', emoji: 'ğŸ“š' },
              { id: 'ciencia', name: 'Ciencia', emoji: 'ğŸ”¬' },
              { id: 'general', name: 'General', emoji: 'ğŸ“' }
            ];

            return (
              <div className="min-h-screen bg-gradient-to-b from-purple-400 to-pink-500 p-4">
                <div className="max-w-5xl mx-auto text-white">
                  <button
                    onClick={() => {
                      setShowThemeSelector(false);
                      setLevel(null);
                    }}
                    className="mb-4 bg-white text-purple-600 px-4 py-2 rounded-lg font-bold"
                  >
                    â† Volver a Niveles
                  </button>
                  
                  <h2 className="text-4xl font-bold mb-4 text-center">Elige una temÃ¡tica ğŸ¯</h2>
                  <p className="text-xl text-center mb-8">Nivel: {level === 'facil' ? 'FÃ¡cil ğŸ˜Š' : level === 'medio' ? 'Medio ğŸ¤”' : 'DifÃ­cil ğŸ”¥'}</p>
                  
                  <div className="grid md:grid-cols-3 gap-4">
                    {themes.map(theme => (
                      <button
                        key={theme.id}
                        onClick={() => startGame(level, theme.id)}
                        className="bg-white bg-opacity-20 hover:bg-opacity-30 rounded-xl p-6 transform transition hover:scale-105"
                      >
                        <div className="text-5xl mb-2">{theme.emoji}</div>
                        <h3 className="text-xl font-bold">{theme.name}</h3>
                      </button>
                    ))}
                  </div>
                </div>
              </div>
            );
          }

          return (
            <div className="min-h-screen bg-gradient-to-b from-purple-400 to-pink-500 p-4">
              <div className="max-w-4xl mx-auto text-white">
                <div className="flex justify-between items-center mb-4">
                  <a
                    href="index.html"
                    className="bg-white text-purple-600 px-4 py-2 rounded-lg font-bold no-underline"
                  >
                    ğŸ  MenÃº
                  </a>
                  <div className="text-2xl font-bold">Puntos: {score}</div>
                  <div className="text-xl">Errores: {mistakes}</div>
                </div>

                {completed && (
                  <div className="bg-green-500 text-white text-center p-6 rounded-xl mb-6">
                    <h3 className="text-3xl font-bold mb-2">Â¡Excelente! ğŸ‰</h3>
                    <p className="text-xl mb-4">Â¡Escribiste todo correctamente!</p>
                    <div className="flex gap-4 justify-center flex-wrap">
                      <button
                        onClick={nextText}
                        className="bg-white text-green-600 px-6 py-3 rounded-lg font-bold text-lg"
                      >
                        Siguiente Texto
                      </button>
                      <button
                        onClick={() => {
                          setGameStarted(false);
                          setShowThemeSelector(false);
                          setLevel(null);
                        }}
                        className="bg-white text-green-600 px-6 py-3 rounded-lg font-bold text-lg"
                      >
                        Cambiar Nivel o Tema
                      </button>
                    </div>
                  </div>
                )}

                <div className="bg-white rounded-xl p-8 mb-6">
                  <h3 className="text-gray-700 text-xl mb-4 font-bold">Escribe este texto:</h3>
                  <div className="text-3xl font-bold text-gray-800 mb-6 leading-relaxed">
                    {currentText.split('').map((char, index) => {
                      let color = 'text-gray-400';
                      if (index < userInput.length) {
                        color = userInput[index] === char ? 'text-green-600' : 'text-red-600';
                      }
                      return (
                        <span key={index} className={color}>
                          {char}
                        </span>
                      );
                    })}
                  </div>
                </div>

                <div className="bg-white rounded-xl p-6">
                  <input
                    type="text"
                    value={userInput}
                    onChange={handleInputChange}
                    placeholder="Empieza a escribir aquÃ­..."
                    className="w-full text-2xl p-4 border-4 border-purple-300 rounded-lg focus:outline-none focus:border-purple-500 text-gray-800"
                    autoFocus
                    disabled={completed}
                  />
                </div>

                <div className="mt-6 text-center">
                  <p className="text-lg">
                    Progreso: {userInput.length} / {currentText.length} letras
                  </p>
                  <div className="w-full bg-white bg-opacity-30 rounded-full h-4 mt-2">
                    <div
                      className="bg-green-400 h-4 rounded-full transition-all duration-300"
                      style={{ width: `${(userInput.length / currentText.length) * 100}%` }}
                    ></div>
                  </div>
                </div>
              </div>
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TypingPractice />);
    </script>

<script>
// ===== SISTEMA DE RANKING CON FIREBASE =====
let useFirebase = false;
const GAME_NAME = 'practica-escritura';

window.addEventListener('load', async function() {
    if (typeof initFirebase === 'function') {
        useFirebase = await initFirebase(GAME_NAME);
        await loadInitialScores();
    }
});

async function loadInitialScores() {
    const startScores = document.getElementById('topScoresStart');
    if (startScores) {
        await displayTopScores('topScoresStart');
    }
}

async function displayTopScores(containerId, highlightName = null, highlightScore = null) {
    let scores = [];
    
    if (useFirebase && typeof getTopScoresFromFirebase === 'function') {
        scores = await getTopScoresFromFirebase(100);
    } else {
        scores = JSON.parse(localStorage.getItem(`scores_${GAME_NAME}`) || '[]');
    }
    
    const container = document.getElementById(containerId);
    if (!container) return;
    
    if (scores.length === 0) {
        container.innerHTML = '<p class="text-gray-500 text-center py-4">No hay rÃ©cords aÃºn. Â¡SÃ© el primero!</p>';
        return;
    }
    
    const top10 = scores.slice(0, 10);
    container.innerHTML = top10.map((score, index) => {
        const isHighlight = score.name === highlightName && score.score === highlightScore;
        const rankEmoji = index === 0 ? 'ğŸ¥‡' : index === 1 ? 'ğŸ¥ˆ' : index === 2 ? 'ğŸ¥‰' : `${index + 1}.`;
        const date = score.date ? new Date(score.date).toLocaleDateString('es-ES') : 'Hoy';
        
        return `
            <div class="flex justify-between items-center p-3 rounded-lg ${isHighlight ? 'bg-yellow-200 border-4 border-yellow-500' : 'bg-white'} shadow mb-2">
                <div class="flex items-center gap-3">
                    <span class="text-2xl font-bold w-12">${rankEmoji}</span>
                    <div>
                        <div class="font-bold text-lg ${isHighlight ? 'text-yellow-800' : 'text-gray-800'}">${score.name}</div>
                        <div class="text-sm text-gray-600">${score.level || 'Normal'} â€¢ ${date}</div>
                    </div>
                </div>
                <div class="text-2xl font-bold ${isHighlight ? 'text-yellow-800' : 'text-blue-600'}">${score.score}</div>
            </div>
        `;
    }).join('');
}

async function savePlayerScore(playerName, finalScore, levelName = 'Normal') {
    if (!playerName) {
        alert('Por favor ingresa tu nombre');
        return false;
    }
    
    const scoreData = {
        name: playerName.substring(0, 15).toUpperCase(),
        score: parseInt(finalScore),
        level: levelName,
        date: new Date().toISOString()
    };
    
    if (useFirebase && typeof saveScoreToFirebase === 'function') {
        await saveScoreToFirebase(scoreData.name, scoreData.score, scoreData.level, GAME_NAME);
    } else {
        let scores = JSON.parse(localStorage.getItem(`scores_${GAME_NAME}`) || '[]');
        scores.push(scoreData);
        scores.sort((a, b) => b.score - a.score);
        scores = scores.slice(0, 100);
        localStorage.setItem(`scores_${GAME_NAME}`, JSON.stringify(scores));
    }
    
    return true;
}

async function displayPlayerRank(playerName, playerScore) {
    let scores = [];
    if (useFirebase && typeof getTopScoresFromFirebase === 'function') {
        scores = await getTopScoresFromFirebase(100);
    } else {
        scores = JSON.parse(localStorage.getItem(`scores_${GAME_NAME}`) || '[]');
    }
    
    const playerRank = scores.findIndex(s => s.name === playerName && s.score === playerScore) + 1;
    
    const rankInfo = document.getElementById('playerRankInfo');
    if (rankInfo) {
        rankInfo.innerHTML = `
            <div class="text-4xl mb-2">ğŸ–ï¸</div>
            <div>PosiciÃ³n: <span class="text-purple-600">#${playerRank}</span> de ${scores.length}</div>
        `;
    }
    
    await displayTopScores('topScoresEnd', playerName, playerScore);
    
    const rankingSection = document.getElementById('rankingSection');
    if (rankingSection) {
        rankingSection.classList.remove('hidden');
    }
}
</script>

    let currentFinalScore = 0;
    let currentLevel = 'Normal';

    async function saveGameScore() {
        const playerName = document.getElementById('playerName')?.value?.trim().toUpperCase();
        
        if (!playerName) {
            alert('Por favor ingresa tu nombre');
            return;
        }
        
        // Intentar obtener la puntuaciÃ³n de diferentes fuentes
        const score = currentFinalScore || 
                     (typeof gameState !== 'undefined' ? gameState.score : 0) ||
                     (typeof score !== 'undefined' ? score : 0) ||
                     0;
        
        // Intentar obtener el nivel de diferentes fuentes
        const level = currentLevel ||
                     (typeof gameState !== 'undefined' && gameState.level ? 
                      (typeof levelConfig !== 'undefined' ? levelConfig[gameState.level]?.name : gameState.level) : 'Normal');
        
        console.log('ğŸ’¾ Guardando puntuaciÃ³n:', { playerName, score, level, game: GAME_NAME });
        
        // Guardar usando Firebase (funciÃ³n global definida en el script de inicializaciÃ³n)
        try {
            const saved = await savePlayerScore(playerName, score, level);
            
            if (saved !== false) {
                console.log('âœ… PuntuaciÃ³n guardada correctamente');
                await displayPlayerRank(playerName, score);
                
                // Deshabilitar botÃ³n
                const saveButton = document.querySelector('button[onclick="saveGameScore()"]');
                if (saveButton) saveButton.disabled = true;
                document.getElementById('playerName').disabled = true;
            } else {
                console.warn('âš ï¸ No se pudo guardar en Firebase, guardado en localStorage');
            }
        } catch (error) {
            console.error('âŒ Error al guardar:', error);
            alert('Error al guardar la puntuaciÃ³n. IntÃ©ntalo de nuevo.');
        }
    }

    function showGameOver(score, level = 'Normal') {
        currentFinalScore = score;
        currentLevel = level;
        
        console.log('ğŸ® Game Over:', { score, level });
        
        document.getElementById('finalScore').textContent = score.toLocaleString();
        document.getElementById('gameOverScreen').classList.remove('hidden');
        
        // Auto-focus en el input
        setTimeout(() => {
            document.getElementById('playerName')?.focus();
        }, 100);
    }

    // Permitir guardar con Enter
    document.addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && !document.getElementById('gameOverScreen').classList.contains('hidden')) {
            saveGameScore();
        }
    });
    </script>
