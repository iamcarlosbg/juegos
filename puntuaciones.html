<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Consulta los resultados de las partidas multijugador en Aprende y Juega. Rankings por puntuaci√≥n y fecha.">

<body class="min-h-screen bg-gradient-to-br from-purple-500 via-pink-500 to-blue-500">
    <div class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-3xl p-6 shadow-2xl mb-8">
            <div class="flex justify-between items-center flex-wrap gap-4">
                <h1 class="text-3xl font-bold text-gray-800">üèÜ Puntuaciones Multijugador</h1>
                <a href="index.html" class="bg-blue-500 hover:bg-blue-600 text-white font-bold px-6 py-3 rounded-xl transition">‚Üê Inicio</a>
            </div>
        </div>

        <div class="bg-white rounded-3xl p-6 shadow-2xl mb-6">
            <div class="flex gap-3 mb-6 flex-wrap">
                <button onclick="loadScores('score')" id="btn-sort-score" class="bg-orange-500 text-white font-bold px-4 py-2 rounded-xl transition">Por puntuaci√≥n</button>
                <button onclick="loadScores('date')" id="btn-sort-date" class="bg-gray-200 text-gray-700 font-bold px-4 py-2 rounded-xl transition hover:bg-gray-300">Por fecha</button>
                <select id="filter-type" onchange="loadScores(currentSort)" class="border-2 border-gray-200 rounded-xl px-3 py-2 text-sm">
                    <option value="all">Todos</option>
                    <option value="humano">Solo humanos</option>
                    <option value="bot">Solo bots</option>
                </select>
            </div>
            <div id="scores-table" class="overflow-x-auto">
                <p class="text-gray-400 text-center py-8">Cargando puntuaciones...</p>
            </div>
        </div>
    </div>

    <footer class="bg-gray-900 text-white py-8 mt-8">
      <div class="max-w-6xl mx-auto px-4">
        <div class="flex justify-center gap-6 mb-6">
          <a id="link-amazon" href="" target="_blank" rel="noopener" class="hover:scale-110 transform transition" title="Libros">
            <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2L3 7v10l9 5 9-5V7l-9-5zm0 2.18L18.82 8 12 11.82 5.18 8 12 4.18zM5 9.82L11 13v7.18L5 17V9.82zm14 0V17l-6 3.18V13l6-3.18z"/></svg>
          </a>
        </div>
        <div class="text-center text-sm text-gray-400 mb-4">
          <a href="index.html" class="hover:text-white transition mx-2">Inicio</a><span>|</span>
          <a href="materias.html" class="hover:text-white transition mx-2">Materias</a><span>|</span>
          <a href="multijugador/lobby.html" class="hover:text-white transition mx-2">Multijugador</a><span>|</span>
          <a href="sobre-nosotros.html" class="hover:text-white transition mx-2">Sobre Nosotros</a><span>|</span>
          <a href="privacidad.html" class="hover:text-white transition mx-2">Privacidad</a>
        </div>
        <div class="text-center text-sm text-gray-500">¬© <span id="year"></span> Aprende y Juega üéì</div>
      </div>
    </footer>

    <script>
    let currentSort = 'score';
    const GAME_LABELS = {
      'invasores-matematicos': 'C√°lculo Mental',
      'jerarquia-operaciones': 'Jerarqu√≠a',
      'mayor-menor': 'Mayor o Menor',
      'completa-numero': 'Completa N√∫mero',
      'sopa-letras': 'Ordena la Palabra',
      'completa-letra': 'Completa Letra',
      'seguir-patrones': 'Patrones',
      'practica-escritura': 'Escritura'
    };

    window.addEventListener('load', () => loadScores('score'));

    async function loadScores(sortBy) {
      currentSort = sortBy;
      document.getElementById('btn-sort-score').className = sortBy === 'score'
        ? 'bg-orange-500 text-white font-bold px-4 py-2 rounded-xl transition'
        : 'bg-gray-200 text-gray-700 font-bold px-4 py-2 rounded-xl transition hover:bg-gray-300';
      document.getElementById('btn-sort-date').className = sortBy === 'date'
        ? 'bg-orange-500 text-white font-bold px-4 py-2 rounded-xl transition'
        : 'bg-gray-200 text-gray-700 font-bold px-4 py-2 rounded-xl transition hover:bg-gray-300';

      try {
        const db = firebase.firestore();
        const filterType = document.getElementById('filter-type').value;
        let query = db.collection('scores_multiplayer');

        if (filterType !== 'all') {
          query = query.where('type', '==', filterType);
        }

        if (sortBy === 'score') {
          query = query.orderBy('score', 'desc');
        } else {
          query = query.orderBy('timestamp', 'desc');
        }

        const snapshot = await query.limit(100).get();
        const scores = [];
        snapshot.forEach(doc => scores.push({ id: doc.id, ...doc.data() }));

        renderTable(scores);
      } catch(e) {
        console.error('Error:', e);
        document.getElementById('scores-table').innerHTML =
          '<p class="text-red-500 text-center py-8">Error cargando puntuaciones. Int√©ntalo de nuevo.</p>';
      }
    }

    function renderTable(scores) {
      const container = document.getElementById('scores-table');
      if (scores.length === 0) {
        container.innerHTML = '<p class="text-gray-400 text-center py-8">No hay puntuaciones todav√≠a. ¬°Juega una partida multijugador!</p>';
        return;
      }

      const rows = scores.map((s, i) => {
        const emoji = i === 0 ? 'ü•á' : i === 1 ? 'ü•à' : i === 2 ? 'ü•â' : `${i + 1}`;
        const resultColor = s.result === 'victoria' ? 'text-green-600' : s.result === 'derrota' ? 'text-red-600' : 'text-yellow-600';
        const resultText = s.result === 'victoria' ? '‚úÖ Victoria' : s.result === 'derrota' ? '‚ùå Derrota' : 'ü§ù Empate';
        const gameLabel = GAME_LABELS[s.game] || s.game || '-';
        const typeIcon = s.type === 'bot' ? 'ü§ñ' : 'üë§';
        const date = s.date ? new Date(s.date).toLocaleDateString('es-ES', { day: '2-digit', month: '2-digit', year: '2-digit', hour: '2-digit', minute: '2-digit' }) : '-';

        return `<tr class="border-b border-gray-100 hover:bg-gray-50">
          <td class="px-3 py-3 text-center font-bold">${emoji}</td>
          <td class="px-3 py-3 font-bold text-gray-800">${s.name || '-'}</td>
          <td class="px-3 py-3 text-center font-mono font-bold text-blue-600">${s.score || 0}</td>
          <td class="px-3 py-3 text-center text-sm ${resultColor} font-semibold">${resultText}</td>
          <td class="px-3 py-3 text-center text-sm text-gray-600">${s.opponentName || '-'} (${s.opponentScore || 0})</td>
          <td class="px-3 py-3 text-center text-sm">${gameLabel}</td>
          <td class="px-3 py-3 text-center">${typeIcon}</td>
          <td class="px-3 py-3 text-center text-xs text-gray-500">${date}</td>
        </tr>`;
      }).join('');

      container.innerHTML = `
        <table class="w-full text-sm">
          <thead>
            <tr class="bg-gray-100 text-gray-600 text-xs uppercase">
              <th class="px-3 py-2">#</th>
              <th class="px-3 py-2 text-left">Jugador</th>
              <th class="px-3 py-2">Pts</th>
              <th class="px-3 py-2">Resultado</th>
              <th class="px-3 py-2">Rival</th>
              <th class="px-3 py-2">Juego</th>
              <th class="px-3 py-2">Tipo</th>
              <th class="px-3 py-2">Fecha</th>
            </tr>
          </thead>
          <tbody>${rows}</tbody>
        </table>`;
    }
    </script>
</body>
</html>
